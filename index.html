<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHERIS | SENTIENT SYSTEM</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === 1. ATMOSPHERE === */
        :root {
            --venom: #a855f7;
            --toxin: #00ff9d;
            --void: #030005;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--void);
            color: #e2e8f0;
            margin: 0;
            overflow: hidden;
            font-family: 'Space Grotesk', sans-serif;
            cursor: crosshair;
        }

        /* CRT Overlay Effect */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            opacity: 0.6;
        }

        /* === 2. THE ENTITY (CENTER) === */
        .entity-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
            z-index: 10;
        }

        .gyro-ring {
            position: absolute; border-radius: 50%;
            border: 1px solid rgba(168, 85, 247, 0.3);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.1);
            transition: all 0.2s ease-out;
        }

        .r1 { width: 100%; height: 100%; border-top: 2px solid var(--venom); animation: spin 10s linear infinite; }
        .r2 { width: 70%; height: 70%; border-left: 2px solid var(--toxin); animation: spin 5s linear infinite reverse; }
        .r3 { width: 40%; height: 40%; border: 1px dashed white; opacity: 0.5; animation: spin 15s linear infinite; }

        .eye-core {
            width: 20px; height: 20px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 30px var(--venom), 0 0 60px var(--venom);
            position: relative;
            z-index: 20;
        }

        /* Eye Interaction: Follows mouse via JS */
        .eye-pupil {
            position: absolute; width: 6px; height: 6px;
            background: var(--void); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* === 3. HUD TYPOGRAPHY === */
        .font-code { font-family: 'JetBrains Mono', monospace; }
        
        .glitch-text { position: relative; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }
        .glitch-text::before { color: #0ff; z-index: -1; animation: glitch-1 3s infinite; }
        .glitch-text::after { color: #f0f; z-index: -2; animation: glitch-2 2.5s infinite; }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
            100% { clip-path: inset(10% 0 50% 0); transform: translate(1px, 1px); }
        }
        @keyframes glitch-2 {
            0% { clip-path: inset(10% 0 60% 0); transform: translate(2px, -1px); }
            20% { clip-path: inset(80% 0 5% 0); transform: translate(-2px, 2px); }
            100% { clip-path: inset(30% 0 20% 0); transform: translate(2px, -2px); }
        }

        /* === 4. TERMINAL BOX === */
        .terminal {
            background: rgba(0,0,0,0.8);
            border: 1px solid #333;
            padding: 20px;
            font-size: 12px;
            line-height: 1.6;
            color: #888;
            height: 150px;
            overflow: hidden;
            display: flex; flex-col-reverse;
        }
        .line-new { color: var(--toxin); }
        .line-err { color: var(--venom); }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <canvas id="synapse-canvas" class="fixed inset-0 z-0 opacity-40"></canvas>

    <div class="entity-container" id="entity">
        <div class="gyro-ring r1"></div>
        <div class="gyro-ring r2"></div>
        <div class="gyro-ring r3"></div>
        <div class="eye-core" id="eye">
            <div class="eye-pupil"></div>
        </div>
    </div>

    <main class="relative z-20 w-full h-screen p-8 flex flex-col justify-between pointer-events-none">
        
        <header class="flex justify-between items-start">
            <div class="pointer-events-auto group cursor-pointer">
                <h1 class="text-4xl font-bold tracking-tighter glitch-text" data-text="ATHERIS">ATHERIS</h1>
                <div class="text-[10px] font-code text-purple-400 tracking-[0.3em] group-hover:text-green-400 transition-colors">
                    NEURAL ARCHITECT V.1
                </div>
            </div>

            <div class="text-right hidden md:block">
                <div class="text-xs font-code text-gray-500 mb-1">UPTIME</div>
                <div class="text-xl font-code" id="uptime">00:00:00</div>
            </div>
        </header>

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-0 text-center opacity-20">
            <div class="text-[10vw] font-bold leading-none tracking-tighter text-white">SYSTEM</div>
            <div class="text-[10vw] font-bold leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-b from-white to-transparent">AWAKE</div>
        </div>

        <footer class="flex flex-col md:flex-row justify-between items-end gap-8">
            
            <div class="w-full md:w-1/3 pointer-events-auto">
                <div class="flex items-center gap-2 mb-2 text-[10px] font-code text-gray-500 uppercase tracking-widest">
                    <i data-lucide="terminal" class="w-3 h-3"></i> Event Log
                </div>
                <div class="terminal font-code rounded-sm" id="console-output">
                    </div>
            </div>

            <div class="w-full md:w-auto flex gap-8">
                <div>
                    <div class="text-[10px] text-gray-500 font-code mb-1">SYNAPSE LOAD</div>
                    <div class="flex items-end gap-1">
                        <span class="text-3xl font-bold text-white" id="load">12</span>
                        <span class="text-sm text-purple-500 mb-1">%</span>
                    </div>
                    <div class="w-24 h-1 bg-gray-800 mt-2"><div class="h-full bg-purple-500 w-[12%]" id="load-bar"></div></div>
                </div>

                <div>
                    <div class="text-[10px] text-gray-500 font-code mb-1">NET_VELOCITY</div>
                    <div class="flex items-end gap-1">
                        <span class="text-3xl font-bold text-white" id="velocity">840</span>
                        <span class="text-sm text-green-500 mb-1">TB/s</span>
                    </div>
                    <div class="w-24 h-1 bg-gray-800 mt-2"><div class="h-full bg-green-500 w-full animate-pulse"></div></div>
                </div>
            </div>

        </footer>
    </main>

    <script>
        // === 1. SETUP ===
        lucide.createIcons();

        // === 2. CANVAS NEURAL NETWORK ===
        const canvas = document.getElementById('synapse-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let nodes = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Node {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = '#a855f7';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Create Nodes
        for(let i = 0; i < 60; i++) nodes.push(new Node());

        function animateNetwork() {
            ctx.clearRect(0, 0, width, height);
            
            nodes.forEach((node, i) => {
                node.update();
                node.draw();

                // Draw Connections
                for(let j = i; j < nodes.length; j++) {
                    let dx = node.x - nodes[j].x;
                    let dy = node.y - nodes[j].y;
                    let dist = Math.sqrt(dx*dx + dy*dy);

                    if(dist < 150) {
                        ctx.strokeStyle = `rgba(168, 85, 247, ${0.15 - dist/1000})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(node.x, node.y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateNetwork);
        }
        animateNetwork();


        // === 3. "THE EYE" TRACKING LOGIC ===
        const entity = document.getElementById('entity');
        const eye = document.getElementById('eye');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            const rect = entity.getBoundingClientRect();
            const anchorX = rect.left + rect.width / 2;
            const anchorY = rect.top + rect.height / 2;

            const angle = Math.atan2(y - anchorY, x - anchorX);
            const distance = Math.min(10, Math.hypot(x - anchorX, y - anchorY) / 20); // Limit pupil movement

            const pupilX = Math.cos(angle) * distance;
            const pupilY = Math.sin(angle) * distance;

            // Move the whole container slightly for 3D feel
            entity.style.transform = `translate(calc(-50% + ${pupilX/2}px), calc(-50% + ${pupilY/2}px))`;
            
            // Move pupil inside the eye
            eye.style.transform = `translate(${pupilX}px, ${pupilY}px)`;
        });

        // Click to "Pulse"
        document.addEventListener('mousedown', () => {
            document.body.style.backgroundColor = '#1a0b2e'; // Flash purple
            setTimeout(() => { document.body.style.backgroundColor = '#030005'; }, 100);
            
            // Add terminal line
            addLog("MANUAL_INJECTION_DETECTED", true);
        });


        // === 4. TERMINAL LOGIC ===
        const consoleEl = document.getElementById('console-output');
        const logs = [
            "SCANNING_PORTS...", "NODE_24_CONNECTED", "UPDATING_FIRMWARE", 
            "OPTIMIZING_NEURAL_PATH", "PACKET_LOSS_0%", "ENCRYPTING_DATA_STREAM"
        ];

        function addLog(text, isError = false) {
            const line = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-US', {hour12: false, hour: "numeric", minute: "numeric", second: "numeric"});
            line.innerHTML = `<span class="opacity-50">[${time}]</span> <span class="${isError ? 'line-err' : 'line-new'}">>></span> ${text}`;
            consoleEl.prepend(line); // Add to top
            
            // Keep clean
            if(consoleEl.children.length > 6) consoleEl.lastElementChild.remove();
        }

        // Auto generate logs
        setInterval(() => {
            addLog(logs[Math.floor(Math.random() * logs.length)]);
        }, 2000);


        // === 5. STATS UPDATE ===
        let sec = 0;
        setInterval(() => {
            // Uptime
            sec++;
            const date = new Date(0);
            date.setSeconds(sec);
            document.getElementById('uptime').innerText = date.toISOString().substr(11, 8);

            // Load Randomizer
            const load = Math.floor(Math.random() * 30) + 10;
            document.getElementById('load').innerText = load;
            document.getElementById('load-bar').style.width = load + '%';

            // Velocity Randomizer
            document.getElementById('velocity').innerText = Math.floor(Math.random() * (900 - 800) + 800);

        }, 1000);

    </script>
</body>
</html>
