<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 | QUANTUM VELOCITY</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* === 1. THE PHYSICS ENGINE === */
        :root {
            --structure: #00F0FF; /* Teal (Base) */
            --energy: #FFE600;    /* Yellow (Current/Highlight) */
            --void: #020202;      /* Deep Black */
            --carbon: #0a0a0a;
        }

        body {
            background-color: var(--void);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            margin: 0;
            cursor: crosshair;
        }

        /* === 2. BACKGROUND & ATMOSPHERE === */
        .grid-mesh {
            position: fixed; inset: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(1000px) rotateX(60deg);
            animation: flight 20s linear infinite;
            pointer-events: none; z-index: 0;
            mask-image: radial-gradient(circle, black 0%, transparent 80%);
        }

        @keyframes flight { from { transform: perspective(1000px) rotateX(60deg) translateY(0); } to { transform: perspective(1000px) rotateX(60deg) translateY(60px); } }

        /* === 3. ENERGY BEAMS (SVG) === */
        .energy-lines {
            position: absolute; inset: 0; pointer-events: none; z-index: 1;
            opacity: 0.6;
        }
        .beam {
            fill: none;
            stroke: var(--energy); /* YELLOW HIGHLIGHT AS REQUESTED */
            stroke-width: 1.5;
            stroke-dasharray: 10 200;
            stroke-linecap: round;
            filter: drop-shadow(0 0 8px var(--energy));
            animation: pulse-beam 2s linear infinite;
        }
        @keyframes pulse-beam { to { stroke-dashoffset: -210; } }

        /* === 4. TYPOGRAPHY & DATA === */
        .font-brand { font-family: 'Orbitron', sans-serif; }
        .font-data { font-family: 'Space Mono', monospace; }
        
        .hud-group {
            position: absolute; z-index: 20;
            padding: 24px;
            display: flex; flex-direction: column; gap: 8px;
            transition: all 0.3s;
        }
        .hud-label { color: #555; font-size: 10px; letter-spacing: 2px; font-family: 'Space Mono'; }
        .hud-value { color: var(--structure); font-size: 14px; font-weight: 600; font-family: 'Space Mono'; }
        .hud-value.highlight { color: var(--energy); text-shadow: 0 0 10px rgba(255, 230, 0, 0.5); }

        /* Corner Positions */
        .top-left { top: 0; left: 0; border-left: 2px solid var(--structure); border-top: 2px solid var(--structure); border-radius: 0 0 20px 0; }
        .top-right { top: 0; right: 0; align-items: flex-end; text-align: right; border-right: 2px solid var(--structure); border-top: 2px solid var(--structure); border-radius: 0 0 0 20px; }
        .bottom-left { bottom: 0; left: 0; border-left: 2px solid var(--structure); border-bottom: 2px solid var(--structure); border-radius: 0 20px 0 0; }
        .bottom-right { bottom: 0; right: 0; align-items: flex-end; text-align: right; border-right: 2px solid var(--structure); border-bottom: 2px solid var(--structure); border-radius: 20px 0 0 0; }

        /* === 5. CENTERPIECE === */
        .core-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30;
            text-align: center;
            width: 100%;
        }

        .main-title {
            font-size: 12vw;
            line-height: 0.8;
            font-weight: 900;
            font-style: italic;
            background: linear-gradient(to bottom, white, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        .main-title::after {
            content: '270'; position: absolute; left: 0; top: 0; width: 100%; height: 100%;
            z-index: -1; color: transparent;
            text-shadow: 3px 3px 0px var(--structure), -2px -2px 0 var(--energy);
            opacity: 0.6; mix-blend-mode: screen;
            animation: glitch-shake 3s infinite;
        }

        @keyframes glitch-shake {
            0% { transform: translate(0,0); }
            95% { transform: translate(0,0); }
            96% { transform: translate(-2px, 2px); }
            97% { transform: translate(2px, -2px); }
            98% { transform: translate(0, 2px); }
            100% { transform: translate(0,0); }
        }

        /* === 6. COMPILING BAR (The 49%) === */
        .compiler-ui {
            margin-top: 40px;
            display: inline-flex; flex-direction: column; align-items: flex-start;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .bar-track { width: 250px; height: 6px; background: #222; margin: 8px 0; overflow: hidden; position: relative; }
        
        /* The Yellow Highlight Bar */
        .bar-fill {
            height: 100%; width: 49%; 
            background: var(--energy);
            box-shadow: 0 0 15px var(--energy);
            position: relative;
        }
        /* The Vibration Effect */
        .bar-fill { animation: stall-vibrate 0.1s infinite; }
        
        @keyframes stall-vibrate {
            0% { width: 49%; }
            50% { width: 48.8%; opacity: 0.9; }
            100% { width: 49.2%; opacity: 1; }
        }

        /* === 7. BUTTON === */
        .f1-cta {
            margin-top: 30px;
            background: transparent;
            color: white;
            border: 1px solid var(--structure);
            padding: 15px 40px;
            font-family: 'Orbitron'; font-weight: 700; letter-spacing: 2px;
            text-transform: uppercase;
            position: relative; overflow: hidden;
            transition: 0.3s;
        }
        .f1-cta:hover { background: var(--structure); color: black; box-shadow: 0 0 30px var(--structure); }
        .f1-cta::before {
            content: ''; position: absolute; top:0; left:-100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--energy), transparent);
            transition: 0.5s; opacity: 0.5;
        }
        .f1-cta:hover::before { left: 100%; }

    </style>
</head>
<body>

    <div class="grid-mesh"></div>
    
    <svg class="energy-lines" width="100%" height="100%">
        <line x1="0" y1="0" x2="50%" y2="50%" class="beam" />
        <line x1="100%" y1="0" x2="50%" y2="50%" class="beam" style="animation-delay: 0.5s" />
        <line x1="0" y1="100%" x2="50%" y2="50%" class="beam" style="animation-delay: 1s" />
        <line x1="100%" y1="100%" x2="50%" y2="50%" class="beam" style="animation-delay: 1.5s" />
    </svg>

    <div id="spotlight" style="position:fixed; inset:0; background: radial-gradient(circle 800px at var(--x, 50%) var(--y, 50%), rgba(0, 240, 255, 0.04), transparent 100%); pointer-events: none; mix-blend-mode: screen;"></div>

    <div class="hud-group top-left hidden md:flex">
        <div class="flex items-center gap-2 mb-2">
            <i data-lucide="cpu" class="w-4 h-4 text-[var(--structure)]"></i>
            <span class="hud-label text-white">SYSTEM_HARDWARE</span>
        </div>
        <div>
            <div class="hud-label">CPU_TEMP</div>
            <div class="hud-value"><span id="cpu-temp">42</span>°C</div>
        </div>
        <div>
            <div class="hud-label">CRYOGENIC_PUMPS</div>
            <div class="hud-value text-green-400">STABLE</div>
        </div>
    </div>

    <div class="hud-group top-right hidden md:flex">
        <div class="flex items-center gap-2 mb-2 justify-end">
            <span class="hud-label text-white">ENVIRONMENT</span>
            <i data-lucide="thermometer" class="w-4 h-4 text-[var(--structure)]"></i>
        </div>
        <div>
            <div class="hud-label">QI_TEMP</div>
            <div class="hud-value"><span id="qi-temp">12</span> mK</div>
        </div>
        <div>
            <div class="hud-label">QI270_HEALTH</div>
            <div class="hud-value highlight"><span id="health">98.4</span>%</div>
        </div>
    </div>

    <div class="hud-group bottom-left hidden md:flex">
        <div class="flex items-center gap-2 mb-2">
            <i data-lucide="database" class="w-4 h-4 text-[var(--structure)]"></i>
            <span class="hud-label text-white">LAB_DATA_STREAM_01</span>
        </div>
        <div>
            <div class="hud-label">ENCRYPTION</div>
            <div class="hud-value flex items-center gap-2 text-[var(--structure)]">
                ENCRYPTING <span class="animate-pulse w-2 h-2 bg-[var(--structure)] rounded-full"></span>
            </div>
        </div>
        <div class="w-32 h-1 bg-gray-800 mt-1 overflow-hidden">
            <div id="enc-bar" class="h-full bg-[var(--structure)] w-2/3"></div>
        </div>
    </div>

    <div class="hud-group bottom-right hidden md:flex">
        <div class="flex items-center gap-2 mb-2 justify-end">
            <span class="hud-label text-white">SYSTEM_STATUS</span>
            <i data-lucide="wifi" class="w-4 h-4 text-[var(--structure)]"></i>
        </div>
        <div>
            <div class="hud-label">STATUS</div>
            <div class="hud-value text-green-400">ONLINE</div>
        </div>
        <div>
            <div class="hud-label">PROTOCOL</div>
            <div class="hud-value" id="protocol">HANDSHAKE</div>
        </div>
    </div>

    <div class="core-container">
        
        <div class="md:hidden flex justify-center gap-4 text-[10px] font-mono text-gray-500 mb-8 border-b border-white/10 pb-2 mx-10">
            <span>SYS: <span class="text-green-400">OK</span></span>
            <span>TEMP: <span class="text-[var(--structure)]">45°C</span></span>
            <span>HLTH: <span class="text-[var(--energy)]">98%</span></span>
        </div>

        <h1 class="font-brand main-title">270</h1>
        
        <div class="flex justify-center items-center gap-3 mt-[-5px] mb-6">
            <div class="h-[1px] w-10 bg-[var(--structure)]"></div>
            <span class="text-[var(--structure)] font-brand tracking-[0.3em] font-bold text-lg">KM/H</span>
            <div class="h-[1px] w-10 bg-[var(--structure)]"></div>
        </div>

        <div class="compiler-ui group">
            <div class="flex justify-between w-full text-[10px] font-data mb-1">
                <span class="text-gray-400">SYSTEM_COMPILING</span>
                <span class="text-[var(--energy)] font-bold animate-pulse">49%</span> </div>
            
            <div class="bar-track">
                <div class="bar-fill"></div>
            </div>
            
            <div class="flex items-center gap-2 mt-2">
                <i data-lucide="loader-2" class="w-3 h-3 text-[var(--structure)] animate-spin"></i>
                <span class="text-[9px] font-data text-[var(--structure)] tracking-widest">AWAITING QUANTUM SYNC...</span>
            </div>
        </div>

        <br>

        <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="f1-cta inline-flex items-center gap-3 group">
            <span>Confirm Attendance</span>
            <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform text-[var(--energy)]"></i>
        </a>

    </div>

    <script>
        // 1. Icons
        lucide.createIcons();

        // 2. Mouse Spotlight
        document.addEventListener('mousemove', (e) => {
            const spot = document.getElementById('spotlight');
            spot.style.setProperty('--x', e.clientX + 'px');
            spot.style.setProperty('--y', e.clientY + 'px');
            
            // Subtle Grid Parallax
            const moveX = (e.clientX / window.innerWidth - 0.5) * 20;
            const moveY = (e.clientY / window.innerHeight - 0.5) * 20;
            gsap.to('.grid-mesh', { x: moveX, y: moveY, duration: 1 });
        });

        // 3. Data Simulation Loop
        const protocols = ["HANDSHAKE", "VERIFYING", "SECURE", "LINKED"];
        
        setInterval(() => {
            // Randomize Temps
            if(Math.random() > 0.5) document.getElementById('cpu-temp').innerText = Math.floor(Math.random() * (65 - 40) + 40);
            if(Math.random() > 0.6) document.getElementById('qi-temp').innerText = Math.floor(Math.random() * (15 - 10) + 10);
            
            // Randomize Health (Keep it high)
            if(Math.random() > 0.8) document.getElementById('health').innerText = (97 + Math.random() * 2.9).toFixed(1);

            // Encryption Bar Movement
            document.getElementById('enc-bar').style.width = Math.floor(Math.random() * (80 - 40) + 40) + "%";

            // Protocol Text
            if(Math.random() > 0.9) document.getElementById('protocol').innerText = protocols[Math.floor(Math.random() * protocols.length)];

        }, 150);

        // 4. Intro Animation
        gsap.from(".main-title", { duration: 1.5, y: 50, opacity: 0, ease: "power4.out", delay: 0.2 });
        gsap.from(".compiler-ui", { duration: 1, scale: 0.8, opacity: 0, ease: "back.out(1.7)", delay: 0.8 });
        gsap.from(".hud-group", { duration: 1, opacity: 0, stagger: 0.2, delay: 1 });

    </script>
</body>
</html>
