<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 KM/H - Symmetrical HUD</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === 1. CORE SETUP - TEAL/YELLOW THEME === */
        :root {
            --quantum-primary: #14b8a6; /* Teal 500 */
            --quantum-secondary: #0f766e; /* Teal 700 */
            --quantum-accent: #facc15; /* Yellow 400 */
            --bg-deep: #020617; /* Deep Navy/Black */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 50% 0%, #112a28 0%, #020617 70%);
            overflow: hidden; 
        }

        #alien-f1-root {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow-y: auto;
            overflow-x: hidden;
            font-family: 'Share Tech Mono', monospace;
            color: var(--quantum-primary);
            cursor: crosshair;
        }

        /* === 2. BACKGROUND LAYERS === */
        #quantum-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; pointer-events: none; opacity: 1; mix-blend-mode: screen;
        }

        .cyber-grid {
            position: fixed; width: 200vw; height: 200vh; left: -50%; top: -50%;
            background-image:
                linear-gradient(rgba(20, 184, 166, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.15) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            opacity: 0.2; z-index: 0; pointer-events: none;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 70%);
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(80px); }
        }

        /* === 3. FLUID DATA LINES === */
        .circuit-container {
            position: fixed; inset: 0; z-index: 2; pointer-events: none; width: 100%; height: 100%;
        }
        .alien-path-bg { fill: none; stroke: rgba(20, 184, 166, 0.1); stroke-width: 1; }
        .alien-energy-flow {
            fill: none; stroke: var(--quantum-primary); stroke-width: 2; stroke-linecap: round;
            stroke-dasharray: 50 800; filter: drop-shadow(0 0 5px var(--quantum-primary));
            animation: alienPulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .flow-delay-1 { animation-delay: 0s; stroke: var(--quantum-accent); filter: drop-shadow(0 0 8px var(--quantum-accent)); }
        .flow-delay-2 { animation-delay: 0.5s; stroke: var(--quantum-primary); }
        .flow-delay-3 { animation-delay: 1.2s; stroke: #2dd4bf; }
        .flow-delay-4 { animation-delay: 0.8s; stroke: var(--quantum-accent); opacity: 0.7; }
        @keyframes alienPulse { to { stroke-dashoffset: -850; } }

        /* === 4. UI ELEMENTS === */
        .font-sporty { font-family: 'Orbitron', sans-serif; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }

        .aug-card {
            background: rgba(2, 6, 23, 0.4);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(250, 204, 21, 0.3);
            border-bottom: 1px solid rgba(20, 184, 166, 0.3);
            box-shadow: 0 0 80px rgba(20, 184, 166, 0.1), inset 0 0 30px rgba(20, 184, 166, 0.05);
            border-radius: 30px; position: relative; transition: transform 0.1s ease-out; overflow: hidden;
        }
        .aug-card::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 60%); pointer-events: none;
        }

        /* Tech Brackets - Yellow */
        .tech-bracket {
            position: absolute; width: 20px; height: 20px; border: 2px solid var(--quantum-accent);
            transition: all 0.3s ease; opacity: 0.8; background: transparent;
        }
        .tb-tl { top: 0; left: 0; border-bottom: none; border-right: none; }
        .tb-tr { top: 0; right: 0; border-bottom: none; border-left: none; }
        .tb-bl { bottom: 0; left: 0; border-top: none; border-right: none; }
        .tb-br { bottom: 0; right: 0; border-top: none; border-left: none; }

        /* Glitch Text */
        .glitch {
            background: linear-gradient(135deg, #fff 0%, #2dd4bf 40%, #facc15 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(20, 184, 166, 0.5));
            animation: pulse-glow 3s infinite alternate;
        }
        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 10px rgba(20, 184, 166, 0.3)); }
            100% { filter: drop-shadow(0 0 25px rgba(250, 204, 21, 0.5)); }
        }

        /* RPM Bar */
        .rpm-bar-container { background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 99px; }
        .rpm-fill {
            height: 100%; width: 0%; border-radius: 99px;
            background: linear-gradient(90deg, transparent, #14b8a6, #facc15);
            box-shadow: 0 0 20px #14b8a6; animation: continuous-loop 2s infinite linear;
        }
        @keyframes continuous-loop {
            0% { width: 0%; opacity: 0.8; } 50% { opacity: 1; } 90% { width: 100%; opacity: 1; } 100% { width: 100%; opacity: 0; }
        }

        /* Buttons */
        .cyber-btn {
            background: rgba(20, 184, 166, 0.05); border: 1px solid rgba(20, 184, 166, 0.4);
            border-radius: 99px; position: relative; overflow: hidden; transition: all 0.3s; color: #fff;
        }
        .cyber-btn:hover { 
            background: linear-gradient(90deg, rgba(20, 184, 166, 0.2), rgba(250, 204, 21, 0.1)); 
            border-color: var(--quantum-accent); color: var(--quantum-accent);
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.2); letter-spacing: 0.2em; 
        }

        /* HUD Modules */
        .hud-module {
            background: rgba(2, 6, 23, 0.7); backdrop-filter: blur(10px);
            border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            /* Fixed width for symmetry */
            width: 20rem; /* w-80 equivalent */
        }
        .hud-row { display: flex; justify-content: space-between; align-items: center; padding: 2px 0; }
        .hud-label { color: #2dd4bf; font-size: 10px; }
        .hud-value { color: white; font-weight: bold; }
    </style>
</head>

<body>

    <div id="alien-f1-root">

        <div class="cyber-grid"></div>
        <canvas id="quantum-canvas"></canvas>

        <div class="circuit-container">
            <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
                <defs>
                    <path id="path-tl" d="M0,0 L250,250 L350,250 L450,450" />
                    <path id="path-tr" d="M1000,0 L750,250 L650,250 L550,450" />
                    <path id="path-bl" d="M0,1000 L250,750 L350,750 L450,550" />
                    <path id="path-br" d="M1000,1000 L750,750 L650,750 L550,550" />
                </defs>
                <g class="alien-path-bg"><use href="#path-tl"/><use href="#path-tr"/><use href="#path-bl"/><use href="#path-br"/></g>
                <g>
                    <use href="#path-tl" class="alien-energy-flow flow-delay-1"/>
                    <use href="#path-tr" class="alien-energy-flow flow-delay-2"/>
                    <use href="#path-bl" class="alien-energy-flow flow-delay-3"/>
                    <use href="#path-br" class="alien-energy-flow flow-delay-4"/>
                </g>
            </svg>
        </div>

        <div class="relative z-30 min-h-screen w-full flex flex-col items-center justify-center p-4">

            <div class="absolute top-4 left-4 z-40 origin-top-left transform scale-75 md:scale-100 md:top-8 md:left-8">
                <div class="hud-module p-4 font-tech tracking-[0.15em] uppercase transform -skew-x-6 border-l-2 border-yellow-400">
                    <div class="flex flex-col gap-2 skew-x-6">
                        <div class="border-b border-teal-500/30 pb-2 flex justify-between items-center">
                            <span class="text-teal-200 text-xs">VEHICLE.TELEMETRY</span>
                            <span class="animate-pulse text-yellow-400 text-[10px]">● REC</span>
                        </div>
                        <div class="hud-row">
                            <span class="hud-label">MOTOR_TEMP</span>
                            <span class="hud-value"><span id="t1">72</span>°C</span>
                        </div>
                        <div class="hud-row">
                            <span class="hud-label">ENERGY_FLOW</span>
                            <span class="hud-value text-yellow-200"><span id="t2">15</span> kW</span>
                        </div>
                        <div class="mt-2 text-[10px] text-teal-500 border-t border-teal-500/30 pt-2 flex justify-between">
                            <span>STATUS</span>
                            <span id="msg" class="text-white">SYSTEM CHECK...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="absolute top-4 right-4 z-40 origin-top-right transform scale-75 md:scale-100 md:top-8 md:right-8">
                <div class="hud-module p-4 font-tech tracking-[0.15em] uppercase transform -skew-x-6 border-r-2 border-teal-500">
                    <div class="flex flex-col gap-2 skew-x-6">
                        <div class="border-b border-teal-500/30 pb-2 flex justify-between items-center">
                            <span class="text-teal-200 text-xs">PERFORMANCE.MON</span>
                            <span class="text-yellow-400 font-mono text-[10px]">ID: 84X</span>
                        </div>
                        <div class="hud-row">
                            <span class="hud-label">UPLINK_STATUS</span>
                            <span class="hud-value text-teal-300" id="status">CONNECTING</span>
                        </div>
                        <div class="hud-row">
                            <span class="hud-label">BATTERY_INTEGRITY</span>
                            <span class="hud-value font-sporty text-yellow-200" id="hlth">95.0%</span>
                        </div>
                        <div class="mt-2 text-[10px] text-teal-500 border-t border-teal-500/30 pt-2 flex justify-between">
                            <span>SESSION</span>
                            <span id="proto" class="text-white">76266262</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="aug-card p-8 md:p-16 max-w-2xl w-full group collision-target mt-24 md:mt-0">
                <div class="tech-bracket tb-tl"></div>
                <div class="tech-bracket tb-tr"></div>
                <div class="tech-bracket tb-bl"></div>
                <div class="tech-bracket tb-br"></div>

                <div class="text-center relative z-10">
                    
                    <div class="inline-block relative mb-4 collision-target">
                        <h1 class="font-sporty text-7xl md:text-9xl leading-none italic pr-8 glitch">270</h1>
                        <div class="absolute -right-10 top-0 flex flex-col items-center gap-1">
                            <span class="text-[10px] bg-yellow-500 rounded text-black px-1 font-mono font-bold shadow-[0_0_10px_rgba(250,204,21,0.6)]">MK.IV</span>
                            <span class="w-px h-12 bg-teal-500/50"></span>
                        </div>
                    </div>

                    <div class="text-2xl font-sporty text-white italic -skew-x-12 mb-8 opacity-90 flex justify-center items-center gap-4">
                        <span class="w-8 h-[1px] bg-teal-500/50"></span> KM/H <span class="w-8 h-[1px] bg-teal-500/50"></span>
                    </div>

                    <div class="h-4 rpm-bar-container rounded-full mb-10 overflow-hidden collision-target">
                        <div class="h-full rpm-fill"></div>
                    </div>

                    <div class="border-y border-white/10 py-6 mb-10 bg-teal-950/30 backdrop-blur-md rounded-lg">
                        <div class="flex items-center justify-center gap-3 mb-2">
                            <i data-lucide="zap" class="w-4 h-4 text-yellow-400 animate-pulse"></i>
                            <p class="text-teal-200 text-xs tracking-[0.3em] font-tech uppercase">Launch Sequence: <span class="text-white font-bold text-sm">2026</span></p>
                            <i data-lucide="zap" class="w-4 h-4 text-yellow-400 animate-pulse"></i>
                        </div>
                        <p class="text-teal-300/70 text-[10px] font-tech tracking-widest uppercase">Aerodynamics Beyond Physics</p>
                    </div>

                    <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="collision-target inline-flex items-center px-10 py-4 cyber-btn text-white font-sporty text-xs tracking-widest uppercase group">
                        <i data-lucide="linkedin" class="w-4 h-4 mr-3 group-hover:text-yellow-300"></i>
                        <span>Confirm Attendance</span>
                    </a>

                </div>
            </div>

            <div class="flex flex-col items-center gap-1 opacity-80 mt-8 md:absolute md:bottom-8">
                <div class="flex items-end gap-1 mb-1">
                    <div class="w-1 h-2 bg-teal-500 animate-pulse rounded-full"></div>
                    <div class="w-1 h-3 bg-yellow-500 animate-pulse rounded-full" style="animation-delay: 0.1s"></div>
                    <div class="w-1 h-4 bg-teal-300 animate-pulse rounded-full" style="animation-delay: 0.2s"></div>
                    <div class="w-1 h-3 bg-yellow-500 animate-pulse rounded-full" style="animation-delay: 0.3s"></div>
                    <div class="w-1 h-2 bg-teal-500 animate-pulse rounded-full" style="animation-delay: 0.4s"></div>
                </div>
                <div class="text-[9px] text-teal-400 tracking-[0.5em] uppercase font-bold text-shadow-glow">Compiling... 49%</div>
            </div>

        </div>
    </div>

    <script>
        // --- 1. PARTICLES (Teal & Gold) ---
        const canvas = document.getElementById('quantum-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeCanvas); resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5; this.speedX = (Math.random() - 0.5) * 1.5; this.speedY = (Math.random() - 0.5) * 1.5; 
                this.life = Math.random() * 100; this.hue = Math.random() > 0.6 ? 170 : 45; 
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1; if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
                this.life++;
            }
            draw() {
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const alpha = (Math.sin(this.life * 0.05) + 1) / 2 * 0.5 + 0.2; 
                ctx.fillStyle = `hsla(${this.hue}, 100%, 60%, ${alpha})`;
                ctx.shadowBlur = 10; ctx.shadowColor = `hsla(${this.hue}, 100%, 50%, 0.8)`; ctx.fill();
            }
        }
        function initParticles() { particles = []; for (let i = 0; i < Math.floor(window.innerWidth / 15); i++) particles.push(new Particle()); }
        function animateParticles() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animateParticles); }
        initParticles(); animateParticles();

        // --- 2. DYNAMIC DATA ---
        setInterval(() => { const el = document.getElementById('t1'); if(el) el.innerText = Math.floor(Math.random()*(90-50)+50); }, 1200);
        setInterval(() => { const el = document.getElementById('t2'); if(el) el.innerText = Math.floor(Math.random()*(250-10)+10); }, 150);
        setInterval(() => { const el = document.getElementById('proto'); if(el) el.innerText = Math.floor(Math.random()*90000000)+10000000; }, 50);
        setInterval(() => { const el = document.getElementById('hlth'); if(el) el.innerText = (Math.random()*(99-97)+97).toFixed(1)+"%"; }, 3000);
        
        const msgs = ["SYSTEM: OK", "TRACTION: ON", "TORQUE: ACT", "AERO: OPT", "TIRE: STB"];
        let mi = 0;
        setInterval(() => { const el = document.getElementById('msg'); if(el) { el.innerText = msgs[mi]; mi = (mi + 1) % msgs.length; } }, 2500);

        const st = ["CONNECTING", "SYNCING", "ENCRYPTING", "PACKET_RX"];
        let si = 0;
        setInterval(() => { const el = document.getElementById('status'); if(el) { el.innerText = st[si]; si = (si + 1) % st.length; } }, 800);

        // --- 3. PARALLAX ---
        document.addEventListener('mousemove', function(e) {
            const root = document.getElementById('alien-f1-root');
            if(root) {
                const x = (window.innerWidth - e.clientX * 2) / 100; const y = (window.innerHeight - e.clientY * 2) / 100;
                const card = document.querySelector('.aug-card');
                if(card) card.style.transform = `perspective(1000px) rotateY(${x * 0.03}deg) rotateX(${y * -0.03}deg)`;
            }
        });

        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>
