<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 | QUANTUM F1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* === CORE ENGINE === */
        :root {
            --neon-teal: #00F0FF;
            --neon-yellow: #FFE600;
            --void-bg: #050505;
            --panel-bg: rgba(6, 10, 15, 0.85);
        }

        body {
            background-color: var(--void-bg);
            color: white;
            overflow: hidden;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        /* === OPTIMIZED GRID === */
        .grid-floor {
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-scroll 20s linear infinite;
            z-index: 0;
            mask-image: radial-gradient(circle, black 0%, transparent 70%);
            pointer-events: none;
        }
        @keyframes grid-scroll { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(80px); } }

        /* === CIRCUITS (SVG) === */
        .circuit-layer { position: absolute; inset: 0; pointer-events: none; z-index: 1; opacity: 0.4; }
        .energy-path {
            fill: none; stroke: var(--neon-teal); stroke-width: 2;
            stroke-dasharray: 20 1000; stroke-linecap: round;
            filter: drop-shadow(0 0 5px var(--neon-teal));
            animation: circuit-flow 3s linear infinite;
        }
        .energy-path.yellow { stroke: var(--neon-yellow); filter: drop-shadow(0 0 5px var(--neon-yellow)); animation-delay: 1.5s; }
        @keyframes circuit-flow { to { stroke-dashoffset: -1020; } }

        /* === HUD MODULES === */
        .hud-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 240, 255, 0.15);
            transition: all 0.3s ease;
        }
        /* Left Panel Style */
        .hud-left {
            border-left: 3px solid var(--neon-teal);
            transform: skewX(10deg);
            transform-origin: left;
        }
        /* Right Panel Style */
        .hud-right {
            border-right: 3px solid var(--neon-yellow);
            transform: skewX(-10deg);
            transform-origin: right;
        }
        
        .hud-content { transform: skewX(-10deg); /* Counter skew for text */ }
        .hud-content-right { transform: skewX(10deg); /* Counter skew for right */ }

        .hud-row {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            margin-bottom: 4px;
            letter-spacing: 0.05em;
        }
        .hud-label { color: #64748b; }
        .hud-val { color: white; }

        /* === MAIN CARD === */
        .glass-card {
            background: rgba(5, 5, 5, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            clip-path: polygon(30px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* === ANIMATED GLITCH TEXT === */
        .glitch-wrapper { position: relative; display: inline-block; }
        .glitch {
            position: relative; font-family: 'Orbitron', sans-serif;
            font-weight: 900; font-style: italic; z-index: 1;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--void-bg);
        }
        .glitch::before {
            left: 2px; text-shadow: -1px 0 var(--neon-yellow);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px; text-shadow: -1px 0 var(--neon-teal);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 32px, 0); }
            20% { clip: rect(64px, 9999px, 10px, 0); }
            40% { clip: rect(20px, 9999px, 88px, 0); }
            60% { clip: rect(2px, 9999px, 50px, 0); }
            80% { clip: rect(44px, 9999px, 12px, 0); }
            100% { clip: rect(60px, 9999px, 80px, 0); }
        }

        /* === RPM BARS === */
        .rpm-segment {
            flex: 1; height: 100%; background: #1e293b;
            transform: skewX(-20deg); margin: 0 1px;
            transition: background 0.1s;
        }
        .rpm-segment.active-teal { background: var(--neon-teal); box-shadow: 0 0 8px var(--neon-teal); }
        .rpm-segment.active-yellow { background: var(--neon-yellow); box-shadow: 0 0 8px var(--neon-yellow); }

        /* === BUTTON === */
        .f1-btn {
            background: transparent; position: relative; overflow: hidden; transition: all 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .f1-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--neon-yellow), transparent);
            transition: 0.4s; opacity: 0.4;
        }
        .f1-btn:hover::before { left: 100%; }
        .f1-btn:hover { background: rgba(255, 230, 0, 0.05); border-color: var(--neon-yellow); box-shadow: 0 0 20px rgba(255, 230, 0, 0.2); }

    </style>
</head>
<body class="flex items-center justify-center">

    <div class="grid-floor"></div>
    
    <svg class="circuit-layer" width="100%" height="100%" preserveAspectRatio="none">
        <path d="M0,50 Q200,50 400,200 T1000,400" class="energy-path" />
        <path d="M1000,50 Q800,50 600,200 T0,400" class="energy-path yellow" />
        <path d="M0,800 Q200,800 400,600 T1000,400" class="energy-path yellow" />
        <path d="M1000,900 Q800,900 600,700 T0,500" class="energy-path" />
    </svg>

    <div id="spotlight" class="fixed inset-0 pointer-events-none z-10" style="background: radial-gradient(circle 600px at var(--x, 50%) var(--y, 50%), rgba(0, 240, 255, 0.06), transparent 100%); mix-blend-mode: screen;"></div>

    <div class="relative z-20 w-full max-w-7xl h-full p-4 md:p-8 flex flex-col justify-between">

        <header class="flex flex-col md:flex-row justify-between items-start gap-4">
            
            <div class="hud-panel hud-left p-3 w-64 shadow-[0_0_20px_rgba(0,240,255,0.1)]">
                <div class="hud-content">
                    <div class="flex justify-between border-b border-teal-500/30 pb-1 mb-2">
                        <span class="text-teal-400 font-bold tracking-widest text-xs">HARDWARE_MONITOR</span>
                        <span class="text-green-400 text-[10px] animate-pulse">● ONLINE</span>
                    </div>
                    
                    <div class="hud-row">
                        <span class="hud-label">CPU_TEMP</span>
                        <span class="hud-val"><span id="cpu-temp">45</span>°C</span>
                    </div>
                    <div class="hud-row">
                        <span class="hud-label">QI_TEMP</span>
                        <span class="hud-val text-teal-300"><span id="qi-temp">12</span> mK</span>
                    </div>
                    <div class="hud-row">
                        <span class="hud-label">CRYOGENIC_PUMPS</span>
                        <span class="hud-val text-green-400">STABLE</span>
                    </div>
                    <div class="hud-row border-t border-white/10 pt-1 mt-1">
                        <span class="hud-label">QI270_HEALTH</span>
                        <span class="hud-val text-[var(--neon-yellow)] font-bold"><span id="health-val">98.4</span>%</span>
                    </div>
                </div>
            </div>

            <div class="hud-panel hud-right p-3 w-64 shadow-[0_0_20px_rgba(255,230,0,0.1)] self-end md:self-auto">
                <div class="hud-content-right">
                    <div class="flex justify-between border-b border-yellow-500/30 pb-1 mb-2">
                        <span class="text-[var(--neon-yellow)] font-bold tracking-widest text-xs">LAB_DATA_STREAM_01</span>
                        <i data-lucide="wifi" class="w-3 h-3 text-[var(--neon-yellow)]"></i>
                    </div>
                    
                    <div class="hud-row">
                        <span class="hud-label">PROTOCOL</span>
                        <span class="hud-val" id="protocol-text">INITIATING...</span>
                    </div>
                    <div class="hud-row">
                        <span class="hud-label">ENCRYPTION</span>
                        <span class="hud-val text-teal-300 animate-pulse">ENCRYPTING...</span>
                    </div>
                     <div class="hud-row mt-2">
                        <div class="w-full bg-gray-800 h-1 rounded overflow-hidden">
                            <div class="h-full bg-[var(--neon-yellow)] w-[60%]" id="encrypt-bar"></div>
                        </div>
                    </div>
                </div>
            </div>

        </header>

        <main class="flex-grow flex items-center justify-center perspective-container py-8">
            <div class="glass-card p-10 md:p-14 w-full max-w-3xl text-center relative group">
                
                <div class="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-[var(--neon-teal)]"></div>
                <div class="absolute top-0 right-0 w-8 h-8 border-t-2 border-r-2 border-[var(--neon-teal)]"></div>
                <div class="absolute bottom-0 left-0 w-8 h-8 border-b-2 border-l-2 border-[var(--neon-teal)]"></div>
                <div class="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-[var(--neon-teal)]"></div>

                <div class="glitch-wrapper mb-4">
                    <h1 class="glitch text-8xl md:text-[11rem] leading-none text-white tracking-tighter" data-text="270">270</h1>
                </div>
                
                <div class="flex items-center justify-center gap-6 text-2xl md:text-3xl italic font-bold text-[var(--neon-teal)] mb-10 font-['Orbitron']">
                    <span class="h-[2px] w-16 bg-gradient-to-r from-transparent to-[var(--neon-teal)]"></span>
                    KM/H
                    <span class="h-[2px] w-16 bg-gradient-to-l from-transparent to-[var(--neon-teal)]"></span>
                </div>

                <div class="relative mb-10">
                     <div class="flex justify-between text-[10px] font-mono text-gray-500 mb-1">
                        <span>IDLE</span>
                        <span class="text-[var(--neon-yellow)]">REDLINE</span>
                    </div>
                    <div class="h-6 w-full bg-black/60 border border-teal-500/30 rounded p-1 flex" id="rpm-container">
                        </div>
                </div>

                <div class="flex justify-center items-center gap-2 mb-10">
                    <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                    <p class="text-teal-200 text-xs tracking-[0.4em] font-tech uppercase">Launch Sequence: <span class="text-white font-bold">2026</span></p>
                </div>

                <a href="https://www.linkedin.com/company/270kmph/" target="_blank" 
                   class="f1-btn inline-flex items-center gap-3 px-12 py-5 border border-[var(--neon-yellow)] text-[var(--neon-yellow)] font-bold tracking-widest uppercase text-sm group hover:scale-105 transition-transform">
                    <i data-lucide="zap" class="w-4 h-4 fill-current"></i>
                    <span>Confirm Attendance</span>
                </a>
            </div>
        </main>

        <footer class="flex justify-center md:justify-end pb-4">
            <div class="flex items-center gap-4 text-[10px] font-mono text-gray-500 bg-black/40 px-4 py-2 rounded-full border border-white/5 backdrop-blur-sm">
                <span>SYS_STATUS: <span class="text-teal-400">ONLINE</span></span>
                <span class="w-px h-3 bg-gray-700"></span>
                <span>LATENCY: <span class="text-[var(--neon-yellow)]">1ms</span></span>
            </div>
        </footer>

    </div>

    <script>
        // 1. Initialize Icons
        lucide.createIcons();

        // 2. Parallax & Spotlight (High Performance)
        const spotlight = document.getElementById('spotlight');
        const card = document.querySelector('.glass-card');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            spotlight.style.setProperty('--x', `${x}px`);
            spotlight.style.setProperty('--y', `${y}px`);

            // Subtle 3D tilt
            const xPct = (x / window.innerWidth - 0.5) * 15;
            const yPct = (y / window.innerHeight - 0.5) * -15; 
            
            gsap.to(card, { rotationY: xPct, rotationX: yPct, duration: 0.6, ease: "power2.out" });
        });

        // 3. RPM Bar Generation
        const rpmContainer = document.getElementById('rpm-container');
        const totalSegments = 45;
        for(let i=0; i<totalSegments; i++) {
            let div = document.createElement('div');
            div.className = 'rpm-segment';
            rpmContainer.appendChild(div);
        }
        const segments = document.querySelectorAll('.rpm-segment');

        // 4. Game Loop - SINGLE Interval for minimal CPU usage
        let tick = 0;
        const protocols = ["HANDSHAKE", "VERIFYING", "SECURE_LINK", "ESTABLISHED", "INITIATING"];
        
        setInterval(() => {
            tick++;

            // A. Update RPM (Random fluctuation)
            const revs = Math.random() * 100;
            const activeCount = Math.floor((revs / 100) * totalSegments);

            segments.forEach((seg, index) => {
                seg.className = 'rpm-segment'; // Reset
                if (index < activeCount) {
                    if (index > totalSegments * 0.75) seg.classList.add('active-yellow');
                    else seg.classList.add('active-teal');
                }
            });

            // B. Hardware Stats (Randomize occasionally)
            if(tick % 5 === 0) {
                // CPU Temp 40-70
                document.getElementById('cpu-temp').innerText = Math.floor(Math.random() * (70 - 40) + 40);
                // QI Temp 10-15mK
                document.getElementById('qi-temp').innerText = Math.floor(Math.random() * (15 - 10) + 10);
            }

            // C. Health (Slow fluctuate)
            if(tick % 20 === 0) {
                document.getElementById('health-val').innerText = (98 + Math.random()).toFixed(1);
            }

            // D. Protocol Text (Cycle through status)
            if(tick % 30 === 0) {
                const protoIndex = Math.floor(Math.random() * protocols.length);
                document.getElementById('protocol-text').innerText = protocols[protoIndex];
            }

            // E. Encryption Bar (visual noise)
            if(tick % 2 === 0) {
                document.getElementById('encrypt-bar').style.width = Math.floor(Math.random() * (100 - 40) + 40) + "%";
            }

        }, 100); // 10 updates per second is plenty for "tech" feel

    </script>
</body>
</html>
