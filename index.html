<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 KMPH | MK.IV</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === CORE SETUP === */
        :root {
            --neon: #2dd4bf;
            --bg-dark: #000505;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-dark);
            overflow: hidden; /* Prevent body scroll, handle inside main container */
            font-family: 'Rajdhani', sans-serif;
            color: var(--neon);
        }

        /* Specialized Font Classes */
        .font-sporty { font-family: 'Orbitron', sans-serif; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }
        .font-data { font-family: 'Share Tech Mono', monospace; letter-spacing: 0.05em; } /* NEW DATA FONT */

        /* === BACKGROUND EFFECTS === */
        .cyber-grid {
            position: absolute; width: 200vw; height: 200vh; left: -50%; top: -50%;
            background-image: linear-gradient(rgba(45, 212, 191, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(45, 212, 191, 0.1) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite;
            opacity: 0.2; z-index: 0; pointer-events: none;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 80%);
        }
        @keyframes gridMove { 100% { transform: perspective(500px) rotateX(60deg) translateY(60px); } }

        .circuit-container { position: absolute; inset: 0; z-index: 2; pointer-events: none; }
        .alien-path-bg { fill: none; stroke: rgba(45, 212, 191, 0.1); stroke-width: 1; }
        .alien-energy-flow {
            fill: none; stroke: #2dd4bf; stroke-width: 3; stroke-linecap: round;
            stroke-dasharray: 100 1000; filter: drop-shadow(0 0 8px #2dd4bf);
            animation: alienPulse 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        .flow-delay-1 { animation-delay: 0s; } .flow-delay-2 { animation-delay: 0.5s; }
        .flow-delay-3 { animation-delay: 1.2s; } .flow-delay-4 { animation-delay: 0.8s; }
        @keyframes alienPulse { to { stroke-dashoffset: -1100; } }

        #spotlight {
            background: radial-gradient(circle 600px at var(--x, 50%) var(--y, 50%), rgba(45, 212, 191, 0.08), transparent 100%);
            position: absolute; inset: 0; z-index: 5; pointer-events: none; mix-blend-mode: screen;
        }

        /* === UI COMPONENTS === */
        .aug-card {
            background: rgba(8, 12, 16, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(45, 212, 191, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(45, 212, 191, 0.05);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            position: relative; transition: transform 0.1s ease-out;
        }

        .tech-bracket {
            position: absolute; width: 15px; height: 15px; border: 2px solid var(--neon);
            transition: all 0.3s ease; opacity: 0.8;
        }
        .tb-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .tb-tr { top: 0; right: 0; border-left: 0; border-bottom: 0; }
        .tb-bl { bottom: 0; left: 0; border-right: 0; border-top: 0; }
        .tb-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }
        .aug-card:hover .tech-bracket { width: 30px; height: 30px; box-shadow: 0 0 15px var(--neon); }

        .glitch {
            position: relative; color: white;
            text-shadow: 2px 2px var(--neon), -2px -2px #ff00de;
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim {
            21% { transform: skewX(10deg); filter: hue-rotate(90deg); }
            22% { transform: skewX(0deg); filter: hue-rotate(0deg); }
        }

        .rpm-bar-container { background: rgba(255,255,255,0.05); border: 1px solid rgba(45,212,191,0.2); }
        .rpm-fill {
            background: linear-gradient(90deg, transparent, var(--neon), transparent);
            animation: energy-flow 2s infinite ease-in-out;
        }
        @keyframes energy-flow {
            0% { width: 10%; opacity: 0.5; margin-left: 0; }
            50% { width: 80%; opacity: 1; margin-left: 10%; }
            100% { width: 30%; opacity: 0.5; margin-left: 50%; }
        }

        .cyber-btn {
            background: transparent; border: 1px solid var(--neon);
            position: relative; overflow: hidden; transition: all 0.3s;
        }
        .cyber-btn::before {
            content:''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(45,212,191,0.4), transparent);
            transition: 0.5s;
        }
        .cyber-btn:hover::before { left: 100%; }
        .cyber-btn:hover { background: rgba(45,212,191,0.1); box-shadow: 0 0 20px rgba(45,212,191,0.4); letter-spacing: 0.2em; }

        .hud-module {
            background: rgba(0, 5, 5, 0.6); border-left: 2px solid var(--neon);
            backdrop-filter: blur(5px); box-shadow: 5px 0 15px rgba(0,0,0,0.5);
            transform: skewX(-5deg);
        }
        .hud-line { height: 1px; width: 20px; background: var(--neon); display: inline-block; vertical-align: middle; margin-right: 5px; opacity: 0.5; }
    </style>
</head>
<body>

    <div class="cyber-grid"></div>
    <div class="circuit-container">
        <svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
            <defs>
                <path id="path-tl" d="M0,0 L250,250 L350,250 L450,450" />
                <path id="path-tr" d="M1000,0 L750,250 L650,250 L550,450" />
                <path id="path-bl" d="M0,1000 L250,750 L350,750 L450,550" />
                <path id="path-br" d="M1000,1000 L750,750 L650,750 L550,550" />
            </defs>
            <g class="alien-path-bg">
                <use href="#path-tl"/><use href="#path-tr"/><use href="#path-bl"/><use href="#path-br"/>
            </g>
            <g>
                <use href="#path-tl" class="alien-energy-flow flow-delay-1"/>
                <use href="#path-tr" class="alien-energy-flow flow-delay-2"/>
                <use href="#path-bl" class="alien-energy-flow flow-delay-3"/>
                <use href="#path-br" class="alien-energy-flow flow-delay-4"/>
            </g>
        </svg>
    </div>
    <div id="spotlight"></div>

    <div class="relative z-30 h-full w-full overflow-y-auto overflow-x-hidden flex flex-col md:justify-center items-center p-4">

        <div class="w-full max-w-2xl flex flex-row justify-between gap-2 md:contents mb-6 md:mb-0">
            
            <div class="relative md:absolute md:top-8 md:left-8 z-40 md:origin-left transform scale-90 md:scale-100 origin-top-left">
                <div class="hud-module p-3 w-40 md:w-64 text-[10px] text-teal-500 font-tech tracking-[0.15em] uppercase">
                    <div class="flex flex-col gap-1 not-italic" style="transform: skewX(5deg);">
                        <div class="border-b border-teal-500/30 pb-1 mb-1 flex justify-between">
                            <span class="hidden md:inline">SYS.DIAGNOSTICS</span><span class="md:hidden">SYS.DIAG</span>
                            <span class="animate-pulse text-white">● REC</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>TEMP</span>
                            <span class="text-white font-data"><span id="t1">72</span>°C</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span>FLUX</span>
                            <span class="text-teal-300 font-data"><span id="t2">15</span> mK</span>
                        </div>
                        <div class="mt-2 text-xs text-teal-400 border-t border-teal-500/30 pt-1 hidden md:block">
                            <span class="mr-2">></span><span id="msg" class="font-data">INITIALIZING...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="relative md:absolute md:top-8 md:right-8 z-40 text-right md:origin-right transform scale-90 md:scale-100 origin-top-right">
                <div class="hud-module p-3 w-40 md:w-56 text-[10px] text-teal-500 font-tech tracking-[0.15em] uppercase border-l-0 border-r-2">
                    <div class="flex flex-col gap-1" style="transform: skewX(5deg);">
                        <div class="border-b border-teal-500/30 pb-1 mb-1 text-teal-600 truncate">STREAM_01</div>
                        <div class="text-xs text-white mb-1">ID: <span id="proto" class="text-teal-300 font-data">76266262</span></div>
                        <div class="flex items-center justify-end gap-2">
                            <span id="status" class="text-teal-400 font-data">SCANNING...</span>
                            <div class="w-1.5 h-1.5 bg-teal-400 animate-ping rounded-full"></div>
                        </div>
                        <div class="mt-2 pt-1 border-t border-teal-500/30 flex justify-between items-center">
                            <span class="text-gray-400">INTEG:</span>
                            <span id="hlth" class="text-green-400 font-bold font-data text-lg">95.0%</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="aug-card p-6 md:p-16 max-w-2xl w-full group mb-16 md:mb-0">
            <div class="tech-bracket tb-tl"></div><div class="tech-bracket tb-tr"></div>
            <div class="tech-bracket tb-bl"></div><div class="tech-bracket tb-br"></div>

            <div class="text-center relative z-10">
                <div class="inline-block relative mb-4">
                    <h1 class="font-sporty text-6xl md:text-9xl leading-none italic pr-4 glitch">270</h1>
                    <div class="absolute -right-4 md:-right-6 top-0 flex flex-col items-center gap-1">
                        <span class="text-[8px] md:text-[10px] bg-teal-500 text-black px-1 font-mono font-bold">MK.IV</span>
                        <span class="w-px h-8 md:h-12 bg-teal-500/50"></span>
                    </div>
                </div>

                <div class="text-xl md:text-2xl font-sporty text-white italic -skew-x-12 mb-6 md:mb-8 opacity-80 flex justify-center items-center gap-4">
                    <span class="hud-line"></span> KM/H <span class="hud-line"></span>
                </div>

                <div class="h-2 rpm-bar-container rounded-sm mb-8 md:mb-10 overflow-hidden">
                    <div class="h-full rpm-fill"></div>
                </div>

                <div class="border-y border-teal-500/10 py-4 md:py-6 mb-8 md:mb-10 bg-black/40 backdrop-blur-md">
                    <div class="flex items-center justify-center gap-3 mb-2">
                        <i data-lucide="zap" class="w-3 h-3 md:w-4 md:h-4 text-teal-400 animate-pulse"></i>
                        <p class="text-teal-200 text-[10px] md:text-xs tracking-[0.3em] font-tech uppercase">Launch: <span class="text-white font-bold font-data text-sm">2026</span></p>
                        <i data-lucide="zap" class="w-3 h-3 md:w-4 md:h-4 text-teal-400 animate-pulse"></i>
                    </div>
                    <p class="text-teal-500/70 text-[8px] md:text-[10px] font-tech tracking-widest uppercase">Aerodynamics Beyond Physics</p>
                </div>

                <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="inline-flex items-center px-8 py-3 md:px-10 md:py-4 cyber-btn text-white font-sporty text-[10px] md:text-xs tracking-widest uppercase group whitespace-nowrap">
                    <i data-lucide="linkedin" class="w-4 h-4 mr-3 group-hover:text-teal-300"></i>
                    <span>Confirm Attendance</span>
                </a>
            </div>
        </div>

        <div class="absolute bottom-4 flex flex-col items-center gap-1 opacity-80">
            <div class="flex items-end gap-1 mb-1">
                <div class="w-1 h-2 bg-teal-500 animate-pulse"></div>
                <div class="w-1 h-3 bg-teal-500 animate-pulse" style="animation-delay: 0.1s"></div>
                <div class="w-1 h-4 bg-teal-500 animate-pulse" style="animation-delay: 0.2s"></div>
                <div class="w-1 h-3 bg-teal-500 animate-pulse" style="animation-delay: 0.3s"></div>
                <div class="w-1 h-2 bg-teal-500 animate-pulse" style="animation-delay: 0.4s"></div>
            </div>
            <div class="text-[9px] text-teal-400 tracking-[0.5em] uppercase font-bold text-shadow-glow font-data">Compiling... 49%</div>
        </div>

    </div>

    <script>
        if (typeof lucide !== 'undefined') lucide.createIcons();
        setInterval(()=>{document.getElementById('t1').innerText=Math.floor(Math.random()*(90-50)+50)},1200);
        setInterval(()=>{document.getElementById('t2').innerText=Math.floor(Math.random()*(45-10)+10)},150);
        
        var msgs=["INIT_SEQ...","PUMPS: OK","HELIUM-3: OK","COHERENCE: OK","ENTANGLED"];
        var mi=0; setInterval(()=>{document.getElementById('msg').innerText=msgs[mi];mi=(mi+1)%msgs.length},2500);

        setInterval(()=>{document.getElementById('proto').innerText=Math.floor(Math.random()*90000000)+10000000},50);

        var st=["SCANNING...","VALIDATING...","ENCRYPTING...","PACKET_RX"];
        var si=0; setInterval(()=>{document.getElementById('status').innerText=st[si];si=(si+1)%st.length},800);

        setInterval(()=>{document.getElementById('hlth').innerText=(Math.random()*(99-97)+97).toFixed(1)+"%"},3000);

        document.addEventListener('mousemove', function(e) {
            const x = (window.innerWidth - e.clientX * 2) / 100;
            const y = (window.innerHeight - e.clientY * 2) / 100;
            document.body.style.setProperty('--x', e.clientX + 'px');
            document.body.style.setProperty('--y', e.clientY + 'px');
            const card = document.querySelector('.aug-card');
            if(card && window.innerWidth > 768) { // Only tilt on desktop
                card.style.transform = `perspective(1000px) rotateY(${x * 0.05}deg) rotateX(${y * -0.05}deg)`;
            }
        });
    </script>
</body>
</html>
