<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>270 KMPH | MK.IV</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>

<style>
:root{
--neon:#6cf2ff;
--violet:#7c6cff;
--bg-dark:#040611;
--glass:rgba(12,18,40,0.78);
}

body{
margin:0;
padding:0;
width:100vw;
height:100vh;
background:
radial-gradient(1200px circle at 70% 40%, rgba(124,108,255,0.12), transparent 60%),
radial-gradient(900px circle at 30% 70%, rgba(108,242,255,0.08), transparent 55%),
#040611;
overflow:hidden;
font-family:'Rajdhani',sans-serif;
color:var(--neon);
}

.font-sporty{font-family:'Orbitron',sans-serif}
.font-tech{font-family:'Rajdhani',sans-serif}
.font-data{font-family:'Share Tech Mono',monospace;letter-spacing:.05em}

.cyber-grid{
position:absolute;
width:200vw;
height:200vh;
left:-50%;
top:-50%;
background-image:
linear-gradient(rgba(108,242,255,.08) 1px,transparent 1px),
linear-gradient(90deg,rgba(124,108,255,.08) 1px,transparent 1px);
background-size:60px 60px;
transform:perspective(500px) rotateX(60deg);
animation:gridMove 20s linear infinite;
opacity:.15;
z-index:0;
pointer-events:none;
mask-image:radial-gradient(circle,rgba(0,0,0,1) 0%,rgba(0,0,0,0) 80%);
}
@keyframes gridMove{100%{transform:perspective(500px) rotateX(60deg) translateY(60px)}}

.circuit-container{position:absolute;inset:0;z-index:2;pointer-events:none}
.alien-path-bg{fill:none;stroke:rgba(108,242,255,.1);stroke-width:1}
.alien-energy-flow{
fill:none;
stroke:#6cf2ff;
stroke-width:3;
stroke-linecap:round;
stroke-dasharray:100 1000;
filter:drop-shadow(0 0 14px rgba(108,242,255,.9));
animation:alienPulse 2.5s cubic-bezier(.4,0,.2,1) infinite;
}
.flow-delay-1{animation-delay:0s}
.flow-delay-2{animation-delay:.5s}
.flow-delay-3{animation-delay:1.2s}
.flow-delay-4{animation-delay:.8s}
@keyframes alienPulse{to{stroke-dashoffset:-1100}}

#spotlight{
background:radial-gradient(circle 600px at var(--x,50%) var(--y,50%),rgba(108,242,255,.12),transparent 100%);
position:absolute;
inset:0;
z-index:5;
pointer-events:none;
mix-blend-mode:screen;
}

.aug-card{
background:linear-gradient(180deg,rgba(18,26,58,.9),rgba(6,10,28,.92));
backdrop-filter:blur(24px);
border:1px solid rgba(124,108,255,.35);
box-shadow:0 40px 120px rgba(0,0,0,.85),inset 0 0 40px rgba(108,242,255,.06);
clip-path:polygon(20px 0,100% 0,100% calc(100% - 20px),calc(100% - 20px) 100%,0 100%,0 20px);
position:relative;
transition:transform .1s ease-out;
}

.tech-bracket{
position:absolute;
width:15px;
height:15px;
border:2px solid rgba(124,108,255,.9);
opacity:.8;
transition:.3s;
}
.tb-tl{top:0;left:0;border-right:0;border-bottom:0}
.tb-tr{top:0;right:0;border-left:0;border-bottom:0}
.tb-bl{bottom:0;left:0;border-right:0;border-top:0}
.tb-br{bottom:0;right:0;border-left:0;border-top:0}
.aug-card:hover .tech-bracket{width:30px;height:30px;box-shadow:0 0 20px rgba(124,108,255,.9)}

.glitch{
color:#fff;
text-shadow:0 0 18px rgba(108,242,255,.8),0 0 32px rgba(124,108,255,.6);
animation:glitch-anim 3s infinite linear alternate-reverse;
}
@keyframes glitch-anim{21%{transform:skewX(10deg)}22%{transform:none}}

.rpm-bar-container{background:rgba(255,255,255,.05);border:1px solid rgba(124,108,255,.3)}
.rpm-fill{
background:linear-gradient(90deg,transparent,#6cf2ff,transparent);
animation:energy-flow 2s infinite ease-in-out;
}
@keyframes energy-flow{
0%{width:10%;opacity:.4;margin-left:0}
50%{width:80%;opacity:1;margin-left:10%}
100%{width:30%;opacity:.4;margin-left:50%}
}

.cyber-btn{
background:linear-gradient(180deg,rgba(20,30,70,.6),rgba(8,12,30,.8));
border:1px solid rgba(108,242,255,.6);
position:relative;
overflow:hidden;
transition:.3s;
}
.cyber-btn::before{
content:'';
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(90deg,transparent,rgba(124,108,255,.6),transparent);
transition:.5s;
}
.cyber-btn:hover::before{left:100%}
.cyber-btn:hover{box-shadow:0 0 30px rgba(108,242,255,.6);letter-spacing:.2em}

.hud-module{
background:linear-gradient(180deg,rgba(14,20,48,.85),rgba(6,10,28,.9));
border-left:2px solid rgba(124,108,255,.6);
backdrop-filter:blur(10px);
box-shadow:0 10px 40px rgba(0,0,0,.7);
transform:skewX(-5deg);
}
.hud-line{height:1px;width:20px;background:#6cf2ff;opacity:.5;display:inline-block;margin-right:5px}
</style>
</head>

<body>
<div class="cyber-grid"></div>

<div class="circuit-container">
<svg width="100%" height="100%" viewBox="0 0 1000 1000" preserveAspectRatio="none">
<defs>
<path id="path-tl" d="M0,0 L250,250 L350,250 L450,450"/>
<path id="path-tr" d="M1000,0 L750,250 L650,250 L550,450"/>
<path id="path-bl" d="M0,1000 L250,750 L350,750 L450,550"/>
<path id="path-br" d="M1000,1000 L750,750 L650,750 L550,550"/>
</defs>
<g class="alien-path-bg">
<use href="#path-tl"/><use href="#path-tr"/><use href="#path-bl"/><use href="#path-br"/>
</g>
<g>
<use href="#path-tl" class="alien-energy-flow flow-delay-1"/>
<use href="#path-tr" class="alien-energy-flow flow-delay-2"/>
<use href="#path-bl" class="alien-energy-flow flow-delay-3"/>
<use href="#path-br" class="alien-energy-flow flow-delay-4"/>
</g>
</svg>
</div>

<div id="spotlight"></div>

<div class="relative z-30 h-full w-full overflow-y-auto flex flex-col items-center justify-center p-4">
<div class="aug-card p-16 max-w-2xl w-full text-center">
<div class="tech-bracket tb-tl"></div><div class="tech-bracket tb-tr"></div>
<div class="tech-bracket tb-bl"></div><div class="tech-bracket tb-br"></div>

<h1 class="font-sporty text-9xl italic glitch mb-4">270</h1>
<p class="text-xl text-white tracking-widest mb-8">KM/H MK.IV</p>

<div class="h-2 rpm-bar-container rounded-sm mb-10 overflow-hidden">
<div class="h-full rpm-fill"></div>
</div>

<a href="https://www.linkedin.com/company/270kmph/" target="_blank"
class="inline-flex items-center px-10 py-4 cyber-btn text-white font-sporty text-xs tracking-widest uppercase">
<i data-lucide="linkedin" class="w-4 h-4 mr-3"></i>
Confirm Attendance
</a>
</div>
</div>

<script>
if(typeof lucide!=='undefined')lucide.createIcons();
document.addEventListener('mousemove',e=>{
document.body.style.setProperty('--x',e.clientX+'px');
document.body.style.setProperty('--y',e.clientY+'px');
});
</script>
</body>
</html>
