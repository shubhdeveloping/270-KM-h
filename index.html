<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 KM/H | VELOCITY OS [MK.V]</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === 0. CONSTANTS & RESET === */
        :root {
            --neon-teal: #0d9488; /* Teal 600 Base */
            --neon-cyan: #2dd4bf; /* Teal 400 Highlight */
            --neon-gold: #facc15; /* Yellow 400 Accent */
            --void-bg: #020617;   /* Slate 950 */
            --glass-surface: rgba(13, 148, 136, 0.03);
            --glass-border: rgba(45, 212, 191, 0.2);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            user-select: none;
        }

        /* === 1. CINEMATIC POST-PROCESSING LAYERS === */
        
        /* CRT Scanline Effect */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 100;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            animation: scanlineScroll 0.5s linear infinite;
            opacity: 0.3;
        }
        
        /* Vignette & Noise */
        .atmosphere {
            position: fixed; inset: 0; pointer-events: none; z-index: 99;
            background: radial-gradient(circle at center, transparent 0%, var(--void-bg) 130%);
            box-shadow: inset 0 0 100px rgba(0,0,0,0.9);
        }

        /* Subtle Noise Overlay */
        .noise {
            position: fixed; inset: 0; pointer-events: none; z-index: 98;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* === 2. CANVAS & BACKGROUND === */
        #warp-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* === 3. ADVANCED GLASSMORPHISM CARD === */
        .card-container {
            perspective: 1500px;
        }

        .velocity-card {
            background: var(--glass-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(250, 204, 21, 0.2); /* Gold Top Hint */
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.5), /* Inner darkness */
                0 20px 50px rgba(0,0,0,0.5), /* Drop shadow */
                0 0 100px rgba(13, 148, 136, 0.1); /* Teal Glow */
            transform-style: preserve-3d;
            will-change: transform;
            transition: transform 0.1s ease-out;
            position: relative;
            overflow: hidden;
        }

        /* The "Scanner" Light passing over the glass */
        .velocity-card::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-20deg);
            animation: lightScan 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes lightScan {
            0%, 80% { left: -100%; }
            100% { left: 200%; }
        }

        /* === 4. TYPOGRAPHY & EFFECTS === */
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'Share Tech Mono', monospace; }

        /* Glitch Title Logic */
        .glitch-text {
            position: relative;
            color: white;
            text-shadow: 2px 2px 0px var(--neon-teal);
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--void-bg);
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 var(--neon-gold);
            clip-path: inset(0 0 0 0);
            animation: glitch-anim-1 4s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 var(--neon-cyan);
            clip-path: inset(0 0 0 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 60% 0); }
            100% { clip-path: inset(30% 0 30% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(70% 0 10% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(5% 0 80% 0); }
        }

        /* === 5. HUD ELEMENTS === */
        .hud-bracket {
            position: absolute; width: 15px; height: 15px;
            border: 2px solid var(--neon-cyan);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        .hud-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .hud-tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-color: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold); }
        .hud-bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-color: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold); }
        .hud-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }

        .velocity-card:hover .hud-bracket { width: 30px; height: 30px; }

        /* The Button */
        .btn-launch {
            background: rgba(13, 148, 136, 0.1);
            position: relative; overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .btn-launch:hover {
            background: var(--neon-gold);
            color: black;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
        }
        .btn-launch::before {
            content:''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }
        .btn-launch:hover::before { left: 100%; }

        /* Audio Visualizer (CSS only) */
        .viz-bar {
            width: 4px; background: var(--neon-teal);
            animation: equalizer 1s ease-in-out infinite;
            box-shadow: 0 0 8px var(--neon-teal);
        }
        @keyframes equalizer {
            0%, 100% { height: 10%; opacity: 0.3; }
            50% { height: 100%; opacity: 1; background: var(--neon-gold); box-shadow: 0 0 15px var(--neon-gold); }
        }
        
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="atmosphere"></div>
    <div class="noise"></div>
    <canvas id="warp-canvas"></canvas>

    <main class="relative z-50 w-full h-full flex flex-col items-center justify-center p-6 card-container" id="main-container">

        <div class="absolute top-8 left-8 hidden md:block">
            <div class="text-[10px] font-mono text-teal-500 tracking-[0.2em] mb-1 hacker-text" data-value="SYSTEM.TELEMTRY // ACTIVE">SYSTEM.TELEMTRY // INIT</div>
            <div class="flex gap-1 h-1 w-32">
                <div class="h-full bg-teal-500 w-1/3 animate-pulse"></div>
                <div class="h-full bg-teal-800 w-2/3"></div>
            </div>
        </div>

        <div class="absolute top-8 right-8 hidden md:block text-right">
            <div class="text-[10px] font-mono text-yellow-500 tracking-[0.2em] mb-1">SESSION_ID</div>
            <div class="text-xl font-orbitron text-white hacker-text" data-value="MK.V-2026">0000-0000</div>
        </div>

        <div class="velocity-card max-w-3xl w-full p-10 md:p-16 rounded-xl flex flex-col items-center text-center group" id="tilt-card">
            
            <div class="hud-bracket hud-tl"></div>
            <div class="hud-bracket hud-tr"></div>
            <div class="hud-bracket hud-bl"></div>
            <div class="hud-bracket hud-br"></div>

            <div class="w-full flex justify-between items-end border-b border-teal-500/20 pb-4 mb-10">
                <div class="flex flex-col items-start">
                    <span class="text-[10px] text-teal-400 font-mono tracking-widest uppercase mb-1">Current Velocity</span>
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 bg-yellow-400 rounded-full animate-ping"></div>
                        <span class="text-xs text-white/70 font-mono">LIVE FEED</span>
                    </div>
                </div>
                <div class="flex gap-1 items-end h-8" id="visualizer">
                    </div>
            </div>

            <div class="relative mb-6">
                <h1 class="font-orbitron text-8xl md:text-[10rem] leading-none italic font-black glitch-text tracking-tighter mix-blend-screen" data-text="270">
                    270
                </h1>
                <div class="absolute -top-4 -right-4 bg-yellow-400 text-black text-xs font-bold px-2 py-0.5 transform rotate-12 shadow-[0_0_20px_rgba(250,204,21,0.8)] font-mono">
                    MK.V
                </div>
            </div>

            <div class="flex items-center gap-4 text-2xl md:text-3xl font-orbitron text-teal-100 italic mb-12 opacity-90">
                <span class="text-teal-600 font-light">///</span>
                <span class="hacker-text" data-value="KILOMETERS PER HOUR">LOADING DATA</span>
                <span class="text-teal-600 font-light">///</span>
            </div>

            <div class="grid grid-cols-3 gap-4 w-full mb-12 border-t border-teal-500/20 pt-6">
                <div class="text-center border-r border-teal-500/10">
                    <div class="text-teal-500 text-[10px] font-mono tracking-widest uppercase mb-1">Aerodynamics</div>
                    <div class="text-white font-bold font-orbitron text-lg">0.21 Cd</div>
                </div>
                <div class="text-center border-r border-teal-500/10">
                    <div class="text-yellow-500 text-[10px] font-mono tracking-widest uppercase mb-1">Downforce</div>
                    <div class="text-white font-bold font-orbitron text-lg">850 KG</div>
                </div>
                <div class="text-center">
                    <div class="text-teal-500 text-[10px] font-mono tracking-widest uppercase mb-1">Power Unit</div>
                    <div class="text-white font-bold font-orbitron text-lg">V6 HYBRID</div>
                </div>
            </div>

            <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="btn-launch px-12 py-5 text-teal-300 font-orbitron font-bold tracking-[0.25em] uppercase border border-teal-500/50 text-sm group-hover:text-black">
                Confirm Entry
            </a>

        </div>

        <div class="absolute bottom-6 w-full text-center">
            <p class="text-[9px] text-teal-600 font-mono tracking-[0.5em] uppercase opacity-70">
                System optimized for high velocity environments
            </p>
        </div>

    </main>

    <script>
        /** * === VELOCITY OS MK.V ENGINE ===
         * Includes: Starfield Warp, Hacker Text Decoder, 3D Tilt Logic
         */

        // 1. SETUP VISUALIZER BARS
        const vizContainer = document.getElementById('visualizer');
        for(let i=0; i<8; i++){
            const bar = document.createElement('div');
            bar.className = 'viz-bar';
            bar.style.animationDelay = `${Math.random() * 0.5}s`;
            bar.style.height = `${Math.random() * 50 + 20}%`;
            vizContainer.appendChild(bar);
        }

        // 2. HACKER TEXT DECODER CLASS
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_#@&";
        
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.originalText = el.dataset.value || el.innerText;
                this.frame = 0;
                this.queue = [];
                this.resolve();
            }

            resolve() {
                const startText = this.el.innerText;
                const endText = this.originalText;
                const length = Math.max(startText.length, endText.length);
                
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = startText[i] || '';
                    const to = endText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
            }

            update() {
                let output = '';
                let complete = 0;
                
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) {
                        complete++;
                        output += to;
                    } else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = letters[Math.floor(Math.random() * letters.length)];
                            this.queue[i].char = char;
                        }
                        output += `<span class="text-yellow-500 opacity-70">${char}</span>`;
                    } else {
                        output += from;
                    }
                }
                
                this.el.innerHTML = output;
                
                if (complete === this.queue.length) return; 

                this.frameRequest = requestAnimationFrame(this.update.bind(this));
                this.frame++;
            }
        }

        // Initialize Scramblers
        document.querySelectorAll('.hacker-text').forEach(el => new TextScramble(el));

        // 3. 3D TILT EFFECT
        const card = document.getElementById('tilt-card');
        const container = document.getElementById('main-container');

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; // Disable on mobile
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 4. HYPER-SPEED STARFIELD CANVAS
        const canvas = document.getElementById('warp-canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let stars = [];
        const starCount = 400; // More stars = more speed feel
        
        // Mouse influence on warp direction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - width/2) * 0.5;
            mouseY = (e.clientY - height/2) * 0.5;
        });

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() {
                this.init();
            }

            init() {
                this.x = (Math.random() - 0.5) * width * 2; 
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width; 
                this.pz = this.z; // Previous Z for trail calculation
                
                // Color variation: Teal, White, or Yellow
                const rand = Math.random();
                if(rand > 0.9) this.color = '#facc15'; // Yellow
                else if (rand > 0.6) this.color = '#2dd4bf'; // Teal
                else this.color = '#ffffff';
            }

            update() {
                // Move star closer (decrease Z)
                // Speed is constant + slight mouse influence
                this.z = this.z - 15; 

                if (this.z < 1) {
                    this.init();
                    this.z = width;
                    this.pz = this.z;
                }
            }

            draw() {
                // Perspective projection math
                let sx = (this.x / this.z) * width + width/2 + (mouseX * 0.05); // Add parallax
                let sy = (this.y / this.z) * height + height/2 + (mouseY * 0.05);

                // Calculate "Previous" position for the trail effect (warp lines)
                let px = (this.x / this.pz) * width + width/2 + (mouseX * 0.05);
                let py = (this.y / this.pz) * height + height/2 + (mouseY * 0.05);

                this.pz = this.z;

                if (sx < 0 || sx > width || sy < 0 || sy > height) return;

                // Opacity based on distance
                const alpha = 1 - (this.z / width);
                
                // Draw the warp line
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = (1 - this.z / width) * 2; // Thicker as it gets closer
                ctx.globalAlpha = alpha;
                ctx.stroke();
            }
        }

        // Initialize Stars
        for(let i=0; i<starCount; i++) {
            stars.push(new Star());
        }

        function animate() {
            // Trail effect: instead of clearRect, draw a semi-transparent black rect
            // This creates the blur/motion trail feel
            ctx.fillStyle = 'rgba(2, 6, 23, 0.4)'; 
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Icons
        if (typeof lucide !== 'undefined') lucide.createIcons();

    </script>
</body>
</html>
