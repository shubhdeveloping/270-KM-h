<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 | QUANTUM F1</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* === CORE ENGINE === */
        :root {
            --neon-teal: #00F0FF;
            --neon-yellow: #FFE600;
            --void-bg: #050505;
            --panel-bg: rgba(10, 15, 20, 0.6);
        }

        body {
            background-color: var(--void-bg);
            color: white;
            overflow: hidden; /* App-like feel */
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
        }

        /* === OPTIMIZED GRID === */
        .grid-floor {
            position: fixed;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: perspective(500px) rotateX(60deg);
            animation: grid-scroll 20s linear infinite;
            z-index: 0;
            mask-image: radial-gradient(circle, black 0%, transparent 70%);
            pointer-events: none;
        }
        @keyframes grid-scroll { from { transform: perspective(500px) rotateX(60deg) translateY(0); } to { transform: perspective(500px) rotateX(60deg) translateY(80px); } }

        /* === CIRCUITS (SVG) === */
        .circuit-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 1;
            opacity: 0.4;
        }
        .energy-path {
            fill: none;
            stroke: var(--neon-teal);
            stroke-width: 2;
            stroke-dasharray: 20 1000;
            stroke-linecap: round;
            filter: drop-shadow(0 0 5px var(--neon-teal));
            animation: circuit-flow 3s linear infinite;
        }
        .energy-path.yellow { stroke: var(--neon-yellow); filter: drop-shadow(0 0 5px var(--neon-yellow)); animation-delay: 1.5s; }
        @keyframes circuit-flow { to { stroke-dashoffset: -1020; } }

        /* === HUD MODULES === */
        .hud-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(0, 240, 255, 0.2);
            border-left: 3px solid var(--neon-teal);
            transform: skewX(-10deg);
            transition: transform 0.2s, border-color 0.2s;
        }
        .hud-panel:hover {
            border-color: var(--neon-yellow);
            transform: skewX(-10deg) scale(1.02);
        }
        
        .hud-text { font-family: 'Share Tech Mono', monospace; }

        /* === MAIN CARD === */
        .glass-card {
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            position: relative;
            transform-style: preserve-3d;
            will-change: transform;
        }

        /* === ANIMATED GLITCH TEXT === */
        .glitch-wrapper { position: relative; display: inline-block; }
        .glitch {
            position: relative;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-style: italic;
            z-index: 1;
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--void-bg);
        }
        .glitch::before {
            left: 2px; text-shadow: -1px 0 var(--neon-yellow);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 3s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px; text-shadow: -1px 0 var(--neon-teal);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(12px, 9999px, 32px, 0); }
            20% { clip: rect(64px, 9999px, 10px, 0); }
            40% { clip: rect(20px, 9999px, 88px, 0); }
            60% { clip: rect(2px, 9999px, 50px, 0); }
            80% { clip: rect(44px, 9999px, 12px, 0); }
            100% { clip: rect(60px, 9999px, 80px, 0); }
        }

        /* === RPM BARS === */
        .rpm-segment {
            flex: 1; height: 100%; background: #1a1a1a;
            transform: skewX(-20deg); margin: 0 1px;
            transition: background 0.1s;
        }
        .rpm-segment.active-teal { background: var(--neon-teal); box-shadow: 0 0 5px var(--neon-teal); }
        .rpm-segment.active-yellow { background: var(--neon-yellow); box-shadow: 0 0 5px var(--neon-yellow); }

        /* === BUTTON === */
        .f1-btn {
            background: transparent;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .f1-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--neon-yellow), transparent);
            transition: 0.4s;
            opacity: 0.4;
        }
        .f1-btn:hover::before { left: 100%; }
        .f1-btn:hover { background: rgba(255, 230, 0, 0.1); border-color: var(--neon-yellow); }

    </style>
</head>
<body class="flex items-center justify-center">

    <div class="grid-floor"></div>
    
    <svg class="circuit-layer" width="100%" height="100%" preserveAspectRatio="none">
        <path d="M0,50 Q200,50 400,200 T1000,400" class="energy-path" />
        <path d="M1000,50 Q800,50 600,200 T0,400" class="energy-path yellow" />
        <path d="M0,800 Q200,800 400,600 T1000,400" class="energy-path yellow" />
        <path d="M1000,900 Q800,900 600,700 T0,500" class="energy-path" />
    </svg>

    <div id="spotlight" class="fixed inset-0 pointer-events-none z-10" style="background: radial-gradient(circle 600px at var(--x, 50%) var(--y, 50%), rgba(0, 240, 255, 0.08), transparent 100%); mix-blend-mode: screen;"></div>

    <div class="relative z-20 w-full max-w-7xl h-full p-4 flex flex-col justify-between">

        <header class="flex justify-between items-start pt-6">
            <div class="hud-panel p-3 w-48 md:w-64 text-xs md:text-sm shadow-[0_0_15px_rgba(0,240,255,0.2)]">
                <div class="flex justify-between border-b border-teal-500/30 pb-1 mb-2 hud-text text-teal-400">
                    <span>SYS.DIAG</span>
                    <span class="text-white animate-pulse">● LIVE</span>
                </div>
                <div class="flex justify-between hud-text mb-1">
                    <span class="text-gray-400">CORE_TEMP</span>
                    <span class="text-white"><span id="temp-val">68</span>°C</span>
                </div>
                <div class="flex justify-between hud-text">
                    <span class="text-gray-400">FLUX_CAP</span>
                    <span class="text-[var(--neon-yellow)]"><span id="flux-val">98</span>%</span>
                </div>
            </div>

            <div class="hud-panel p-3 w-48 md:w-64 text-xs md:text-sm border-l-0 border-r-4 !border-r-[var(--neon-yellow)] shadow-[0_0_15px_rgba(255,230,0,0.1)] hidden md:block">
                <div class="flex justify-between border-b border-yellow-500/30 pb-1 mb-2 hud-text text-[var(--neon-yellow)]">
                    <span>LAB_STREAM_01</span>
                    <span>ENCRYPTED</span>
                </div>
                <div class="text-right hud-text">
                    <div class="text-gray-400 text-[10px] tracking-widest">PROTOCOL ID</div>
                    <div id="proto-id" class="text-white font-bold">8829-XJ</div>
                </div>
                <div class="mt-2 h-1 w-full bg-gray-800 rounded overflow-hidden">
                    <div class="h-full bg-[var(--neon-yellow)] animate-pulse w-3/4"></div>
                </div>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center perspective-container">
            <div class="glass-card p-8 md:p-12 w-full max-w-2xl text-center group">
                
                <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-[var(--neon-teal)]"></div>
                <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-[var(--neon-teal)]"></div>
                <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-[var(--neon-teal)]"></div>
                <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-[var(--neon-teal)]"></div>

                <div class="glitch-wrapper mb-2">
                    <h1 class="glitch text-8xl md:text-[10rem] leading-none text-white tracking-tighter" data-text="270">270</h1>
                </div>
                
                <div class="flex items-center justify-center gap-4 text-2xl md:text-4xl italic font-bold text-[var(--neon-teal)] mb-8 font-['Orbitron']">
                    <span class="h-px w-12 bg-[var(--neon-teal)]"></span>
                    KM/H
                    <span class="h-px w-12 bg-[var(--neon-teal)]"></span>
                </div>

                <div class="h-4 w-full bg-black/50 border border-white/10 rounded mb-8 flex px-1 py-0.5" id="rpm-container">
                    </div>

                <div class="flex justify-between items-center text-[10px] md:text-xs font-['Share_Tech_Mono'] text-gray-400 tracking-[0.2em] uppercase border-t border-white/10 pt-4 mb-8">
                    <span>Aero_Dynamics: <span class="text-white">Active</span></span>
                    <span>Launch: <span class="text-[var(--neon-yellow)]">2026</span></span>
                </div>

                <a href="https://www.linkedin.com/company/270kmph/" target="_blank" 
                   class="f1-btn inline-flex items-center gap-3 px-10 py-4 border border-[var(--neon-yellow)] text-[var(--neon-yellow)] font-bold tracking-widest uppercase text-sm group">
                    <i data-lucide="zap" class="w-4 h-4"></i>
                    <span>Confirm Attendance</span>
                </a>
            </div>
        </main>

        <footer class="pb-6 flex justify-center">
            <div class="flex gap-1 items-end h-8">
                <div class="w-1 bg-[var(--neon-teal)] h-3 animate-pulse"></div>
                <div class="w-1 bg-[var(--neon-teal)] h-5 animate-pulse" style="animation-delay: 0.1s"></div>
                <div class="w-1 bg-[var(--neon-teal)] h-8 animate-pulse" style="animation-delay: 0.2s"></div>
                <div class="w-1 bg-[var(--neon-teal)] h-4 animate-pulse" style="animation-delay: 0.3s"></div>
                <span class="ml-2 text-[10px] text-[var(--neon-teal)] font-['Share_Tech_Mono'] self-center">SYSTEM OPTIMAL</span>
            </div>
        </footer>

    </div>

    <script>
        // 1. Initialize Icons
        lucide.createIcons();

        // 2. Parallax & Spotlight Logic (Optimized)
        const root = document.body;
        const spotlight = document.getElementById('spotlight');
        const card = document.querySelector('.glass-card');

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Spotlight moves with cursor
            spotlight.style.setProperty('--x', `${x}px`);
            spotlight.style.setProperty('--y', `${y}px`);

            // 3D Tilt Effect on Card (GSAP for smoothness)
            const xPct = (x / window.innerWidth - 0.5) * 20; // -10 to 10 deg
            const yPct = (y / window.innerHeight - 0.5) * -20; 

            gsap.to(card, {
                rotationY: xPct,
                rotationX: yPct,
                duration: 0.5,
                ease: "power2.out"
            });
        });

        // 3. Dynamic RPM Bar Generator
        const rpmContainer = document.getElementById('rpm-container');
        const totalSegments = 40;
        
        // Create segments
        for(let i=0; i<totalSegments; i++) {
            let div = document.createElement('div');
            div.className = 'rpm-segment';
            rpmContainer.appendChild(div);
        }

        const segments = document.querySelectorAll('.rpm-segment');

        // 4. Central Game Loop (Single Interval for ALL Data)
        setInterval(() => {
            // Update RPM
            const revs = Math.random() * 100; // 0 to 100%
            const activeCount = Math.floor((revs / 100) * totalSegments);

            segments.forEach((seg, index) => {
                seg.className = 'rpm-segment'; // Reset
                if (index < activeCount) {
                    if (index > totalSegments * 0.7) {
                        seg.classList.add('active-yellow');
                    } else {
                        seg.classList.add('active-teal');
                    }
                }
            });

            // Update Random Text Numbers
            if(Math.random() > 0.5) {
                document.getElementById('temp-val').innerText = Math.floor(Math.random() * (90 - 60) + 60);
                document.getElementById('flux-val').innerText = Math.floor(Math.random() * (100 - 85) + 85);
            }

            // Update Protocol ID occasionally
            if(Math.random() > 0.9) {
                document.getElementById('proto-id').innerText = Math.floor(Math.random() * 9000) + "-XJ";
            }

        }, 100); // 10 FPS update for data (enough for "tech" feel, saves CPU)

    </script>
</body>
</html>
