<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 KM/h | HUD MODE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Chakra+Petch:wght@500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === 1. CORE VARIABLES === */
        :root { 
            --neon: #2dd4bf; 
            --bg-dark: #000202; 
        }

        body { 
            margin: 0; padding: 0; overflow: hidden; background: var(--bg-dark); 
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon);
            cursor: none; /* Custom cursor active */
        }

        /* === 2. ANIMATIONS (CSS) === */
        
        /* A. Warp Speed Grid */
        .horizon-grid {
            position: absolute; width: 300%; height: 300%; left: -100%; top: -100%;
            background-image: 
                linear-gradient(rgba(45, 212, 191, 0.1) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(45, 212, 191, 0.1) 1px, transparent 1px);
            background-size: 80px 80px; 
            transform-style: preserve-3d;
            animation: warp-speed 4s linear infinite; /* Sped up for impact */
            mask-image: radial-gradient(circle at center, black 0%, transparent 70%);
            opacity: 0.3; pointer-events: none; z-index: 0;
        }
        @keyframes warp-speed { 
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-100px); } 
            100% { transform: perspective(500px) rotateX(60deg) translateY(80px) translateZ(-100px); } 
        }

        /* B. Quantum Rings */
        .quantum-ring {
            position: absolute; left: 50%; top: 50%; width: 80vh; height: 80vh;
            border: 1px dashed rgba(45, 212, 191, 0.2); border-radius: 50%;
            transform: translate(-50%, -50%); animation: spin-cw 30s linear infinite; pointer-events: none; z-index: 1;
        }
        .quantum-ring-2 {
            position: absolute; left: 50%; top: 50%; width: 60vh; height: 60vh;
            border: 1px dotted rgba(45, 212, 191, 0.1); border-left: 20px solid rgba(45, 212, 191, 0.1); border-right: 20px solid rgba(45, 212, 191, 0.1);
            border-radius: 50%; transform: translate(-50%, -50%); animation: spin-ccw 20s linear infinite; pointer-events: none; z-index: 1;
        }
        @keyframes spin-cw { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes spin-ccw { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(-360deg); } }

        /* C. Photon Circuits */
        .circuit-layer { position: absolute; inset: 0; z-index: 2; pointer-events: none; opacity: 0.4; }
        .photon-path {
            fill: none; stroke: var(--neon); stroke-width: 1px; stroke-dasharray: 20 150; stroke-linecap: square;
            filter: drop-shadow(0 0 5px var(--neon)); animation: photon-interference 3s linear infinite;
        }
        @keyframes photon-interference { 0% { stroke-dashoffset: 300; } 100% { stroke-dashoffset: -300; } }

        /* === 3. UI TYPOGRAPHY === */
        .font-header { font-family: 'Orbitron', sans-serif; font-weight: 900; letter-spacing: 0.1em; }
        .hud-text { text-shadow: 0 0 10px rgba(45, 212, 191, 0.5); }

        /* Custom Cursor */
        #cursor-dot { width: 4px; height: 4px; background: white; position: fixed; border-radius: 50%; pointer-events: none; z-index: 9999; box-shadow: 0 0 10px var(--neon); }
        #cursor-ring { width: 40px; height: 40px; border: 1px solid var(--neon); position: fixed; border-radius: 50%; pointer-events: none; z-index: 9998; opacity: 0.5; transition: transform 0.1s ease-out; }

    </style>
</head>
<body class="w-screen h-screen relative flex items-center justify-center">

    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <div class="horizon-grid"></div>
    <div class="quantum-ring"></div>
    <div class="quantum-ring-2"></div>

    <div class="circuit-layer">
        <svg width="100%" height="100%">
            <path d="M0,100 Q300,100 500,500" class="photon-path" />
            <path d="M10000,100 Q900,100 500,500" class="photon-path" style="animation-delay: 1s"/>
             <path d="M0,900 Q300,900 500,500" class="photon-path" style="animation-duration: 4s"/>
            <path d="M10000,900 Q900,900 500,500" class="photon-path" style="animation-duration: 2s"/>
        </svg>
    </div>

    <div class="relative z-10 text-center mix-blend-screen">
        <h1 class="text-[120px] md:text-[180px] leading-none font-header italic text-transparent bg-clip-text bg-gradient-to-b from-white to-teal-900 decrypt-target" data-value="270">
            270
        </h1>
        <div class="text-2xl md:text-4xl font-bold tracking-[1em] text-teal-400 pl-4 animate-pulse">
            KM/H
        </div>
    </div>

    <div class="absolute top-8 left-8 z-20">
        <div class="flex flex-col gap-2">
            <div class="text-xs text-teal-600 tracking-widest font-header">CORE_TEMPERATURE</div>
            <div class="text-4xl font-bold hud-text"><span id="t1">00</span>Â°C</div>
            <div class="w-32 h-1 bg-gray-800 mt-1"><div class="h-full bg-teal-400 w-[70%] animate-pulse"></div></div>
        </div>
    </div>

    <div class="absolute top-8 right-8 z-20 text-right">
        <div class="flex flex-col gap-2 items-end">
            <div class="text-xs text-teal-600 tracking-widest font-header">SYSTEM_ID</div>
            <div class="text-xl font-bold hud-text text-white">PROTO_<span id="proto">8822</span></div>
            <div class="flex items-center gap-2 text-xs text-teal-400">
                <i data-lucide="shield-check" class="w-3 h-3"></i> <span id="status">SECURE</span>
            </div>
        </div>
    </div>

    <div class="absolute bottom-8 left-8 z-20">
        <div class="flex items-end gap-4">
            <div class="text-6xl font-header opacity-50 text-gray-600">04</div>
            <div class="pb-2">
                <div class="text-xs text-teal-500 mb-1">QUANTUM COHERENCE</div>
                <div class="text-lg text-white" id="msg">INITIALIZING...</div>
            </div>
        </div>
    </div>

    <div class="absolute bottom-8 right-8 z-20 text-right">
        <div class="text-xs text-teal-600 tracking-widest font-header mb-1">HEALTH</div>
        <div class="text-5xl font-bold text-white hud-text"><span id="hlth">100</span>%</div>
        <div class="text-[10px] text-teal-400 mt-1">OPTIMIZED FOR VELOCITY</div>
    </div>

    <script>
        // === 1. DATA ANIMATION ENGINE ===
        
        // Helper to update text safely
        const setVal = (id, val) => {
            const el = document.getElementById(id);
            if(el) el.innerText = val;
        }

        // Random Number Generators
        setInterval(() => setVal('t1', Math.floor(Math.random() * (75 - 68) + 68)), 800);
        setInterval(() => setVal('proto', Math.floor(Math.random() * 999999)), 150);
        setInterval(() => setVal('hlth', (98 + Math.random() * 1.9).toFixed(1)), 2000);

        // Status Arrays
        const statuses = ["ENCRYPTING", "HANDSHAKE", "LOCKED", "OPTIMIZING"];
        let sIdx = 0;
        setInterval(() => {
            setVal('status', statuses[sIdx]);
            sIdx = (sIdx + 1) % statuses.length;
        }, 1500);

        const msgs = ["ENTANGLEMENT STABLE", "CALCULATING DRAG", "PHOTON EMISSION OK", "WARP READY"];
        let mIdx = 0;
        setInterval(() => {
            setVal('msg', msgs[mIdx]);
            mIdx = (mIdx + 1) % msgs.length;
        }, 3000);

        // === 2. TEXT DECRYPT EFFECT (Matrix Style) ===
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        const target = document.querySelector('.decrypt-target');
        
        if(target) {
            let iterations = 0;
            const originalText = target.dataset.value;
            const interval = setInterval(() => {
                target.innerText = originalText.split("").map((letter, index) => {
                    if(index < iterations) return originalText[index];
                    return letters[Math.floor(Math.random() * letters.length)];
                }).join("");
                
                if(iterations >= originalText.length) clearInterval(interval);
                iterations += 1/5; // Speed of decryption
            }, 50);
        }

        // === 3. CUSTOM CURSOR LOGIC ===
        const dot = document.getElementById('cursor-dot');
        const ring = document.getElementById('cursor-ring');

        window.addEventListener('mousemove', (e) => {
            // Move Dot instantly
            dot.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
            
            // Move Ring with slight delay/offset for "feel"
            setTimeout(() => {
                ring.style.transform = `translate(${e.clientX - 20}px, ${e.clientY - 20}px)`;
            }, 50);
        });

        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
