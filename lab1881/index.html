<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>270 KM/H | VELOCITY OS [MK.VI]</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === 0. CONSTANTS & RESET === */
        :root {
            --neon-teal: #0d9488; /* Teal 600 Base */
            --neon-cyan: #2dd4bf; /* Teal 400 Highlight */
            --neon-gold: #facc15; /* Yellow 400 Accent */
            --void-bg: #020617;   /* Slate 950 */
            --glass-surface: rgba(13, 148, 136, 0.05);
            --glass-border: rgba(45, 212, 191, 0.2);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* Prevents scroll on mobile */
            height: 100vh; /* Full viewport height */
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            width: 100vw;
            user-select: none;
            -webkit-font-smoothing: antialiased;
        }

        /* === 1. CINEMATIC LAYERS === */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            opacity: 0.4;
        }
        
        .atmosphere {
            position: fixed; inset: 0; pointer-events: none; z-index: 40;
            background: radial-gradient(circle at center, transparent 0%, var(--void-bg) 120%);
        }

        #warp-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* === 2. RESPONSIVE CARD SYSTEM === */
        .perspective-container {
            perspective: 1500px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .velocity-card {
            background: var(--glass-surface);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(250, 204, 21, 0.3); 
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.5), 
                0 20px 50px rgba(0,0,0,0.6), 
                0 0 80px rgba(13, 148, 136, 0.15); 
            transform-style: preserve-3d;
            will-change: transform;
            position: relative;
            overflow: hidden;
            /* Mobile adjustments handled in Tailwind classes */
        }

        /* Scanner Light Effect */
        .velocity-card::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            transform: skewX(-20deg);
            animation: lightScan 6s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes lightScan {
            0%, 70% { left: -100%; }
            100% { left: 200%; }
        }

        /* === 3. TYPOGRAPHY === */
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-mono { font-family: 'Share Tech Mono', monospace; }

        .glitch-text {
            position: relative;
            color: white;
            text-shadow: 2px 2px 0px var(--neon-teal);
        }
        
        /* === 4. UI ELEMENTS === */
        .hud-bracket {
            position: absolute; width: 12px; height: 12px;
            border: 2px solid var(--neon-cyan);
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--neon-cyan);
            z-index: 60;
        }
        .hud-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .hud-tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-color: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold); }
        .hud-bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-color: var(--neon-gold); box-shadow: 0 0 10px var(--neon-gold); }
        .hud-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }

        .btn-launch {
            background: rgba(13, 148, 136, 0.1);
            position: relative; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            /* Make button easily tapable on mobile */
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-launch:active { transform: scale(0.98); }
        .btn-launch:hover {
            background: var(--neon-gold);
            color: black;
            box-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
        }

        /* Audio Visualizer */
        .viz-bar {
            width: 3px; background: var(--neon-teal);
            animation: equalizer 1s ease-in-out infinite;
            box-shadow: 0 0 8px var(--neon-teal);
        }
        @keyframes equalizer {
            0%, 100% { height: 15%; opacity: 0.5; }
            50% { height: 100%; opacity: 1; background: var(--neon-gold); }
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="atmosphere"></div>
    <canvas id="warp-canvas"></canvas>

    <main class="relative z-50 w-full h-full p-4 flex flex-col justify-between md:justify-center overflow-hidden perspective-container" id="main-container">

        <div class="w-full flex justify-between items-start md:absolute md:top-8 md:left-8 md:right-8 md:w-auto px-2 pt-2 md:p-0 z-10 pointer-events-none">
            
            <div class="flex flex-col">
                <div class="text-[10px] font-mono text-teal-400 tracking-[0.15em] mb-1 hacker-text" data-value="SYSTEM // ONLINE">INIT...</div>
                <div class="flex gap-1 h-1 w-24">
                    <div class="h-full bg-teal-500 w-1/3 animate-pulse"></div>
                    <div class="h-full bg-teal-800 w-2/3"></div>
                </div>
            </div>

            <div class="text-right">
                <div class="text-[9px] font-mono text-yellow-500 tracking-[0.2em] mb-0.5">SESSION_ID</div>
                <div class="text-sm md:text-xl font-orbitron text-white hacker-text" data-value="MK.VI-2026">---</div>
            </div>
        </div>

        <div class="velocity-card w-full max-w-sm md:max-w-2xl mx-auto p-6 md:p-12 rounded-xl flex flex-col items-center text-center mt-4 md:mt-0 relative group" id="tilt-card">
            
            <div class="hud-bracket hud-tl"></div>
            <div class="hud-bracket hud-tr"></div>
            <div class="hud-bracket hud-bl"></div>
            <div class="hud-bracket hud-br"></div>

            <div class="w-full flex justify-between items-end border-b border-teal-500/20 pb-3 mb-6 md:mb-8">
                <div class="flex flex-col items-start">
                    <span class="text-[9px] md:text-[10px] text-teal-400 font-mono tracking-widest uppercase mb-1">Velocity Feed</span>
                    <div class="flex items-center gap-2">
                        <div class="w-1.5 h-1.5 bg-yellow-400 rounded-full animate-ping"></div>
                        <span class="text-[10px] md:text-xs text-white/80 font-mono">LIVE</span>
                    </div>
                </div>
                <div class="flex gap-1 items-end h-6" id="visualizer"></div>
            </div>

            <div class="relative mb-4 md:mb-6">
                <h1 class="font-orbitron text-[5rem] md:text-[9rem] leading-none italic font-black glitch-text tracking-tighter" data-text="270">
                    270
                </h1>
                <div class="absolute -top-2 -right-2 md:-top-4 md:-right-6 bg-yellow-400 text-black text-[10px] md:text-xs font-bold px-2 py-0.5 transform rotate-12 shadow-[0_0_15px_rgba(250,204,21,0.8)] font-mono">
                    MK.VI
                </div>
            </div>

            <div class="flex items-center gap-2 md:gap-4 text-lg md:text-2xl font-orbitron text-teal-100 italic mb-8 md:mb-10 opacity-90">
                <span class="text-teal-600 font-light">///</span>
                <span class="hacker-text" data-value="KILOMETERS / HOUR">READING DATA</span>
                <span class="text-teal-600 font-light">///</span>
            </div>

            <div class="grid grid-cols-3 gap-2 md:gap-4 w-full mb-8 md:mb-10 border-t border-teal-500/20 pt-4">
                <div class="text-center border-r border-teal-500/10 pr-2">
                    <div class="text-teal-500 text-[8px] md:text-[10px] font-mono tracking-widest uppercase mb-1">Aero_Cd</div>
                    <div class="text-white font-bold font-orbitron text-sm md:text-lg">0.21</div>
                </div>
                <div class="text-center border-r border-teal-500/10 pr-2">
                    <div class="text-yellow-500 text-[8px] md:text-[10px] font-mono tracking-widest uppercase mb-1">Force</div>
                    <div class="text-white font-bold font-orbitron text-sm md:text-lg">850G</div>
                </div>
                <div class="text-center">
                    <div class="text-teal-500 text-[8px] md:text-[10px] font-mono tracking-widest uppercase mb-1">Engine</div>
                    <div class="text-white font-bold font-orbitron text-sm md:text-lg">V6-H</div>
                </div>
            </div>

            <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="btn-launch w-full md:w-auto px-8 py-4 text-teal-300 font-orbitron font-bold tracking-[0.2em] uppercase border border-teal-500/50 text-xs md:text-sm group-hover:text-black">
                Confirm Entry
            </a>

        </div>

        <div class="w-full text-center pb-2 z-10 opacity-60">
            <p class="text-[8px] text-teal-600 font-mono tracking-[0.3em] uppercase">
                Optimized for Mobile Interface
            </p>
        </div>

    </main>

    <script>
        /** === VELOCITY OS MK.VI (MOBILE OPTIMIZED) === */

        // 1. GENERATE VISUALIZER BARS
        const vizContainer = document.getElementById('visualizer');
        const barCount = window.innerWidth < 768 ? 5 : 8; // Fewer bars on mobile
        for(let i=0; i<barCount; i++){
            const bar = document.createElement('div');
            bar.className = 'viz-bar';
            bar.style.animationDelay = `${Math.random() * 0.5}s`;
            bar.style.height = `${Math.random() * 50 + 20}%`;
            vizContainer.appendChild(bar);
        }

        // 2. HACKER TEXT DECODER
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
        class TextScramble {
            constructor(el) {
                this.el = el;
                this.originalText = el.dataset.value || el.innerText;
                this.frame = 0;
                this.queue = [];
                this.resolve();
            }
            resolve() {
                const startText = this.el.innerText;
                const endText = this.originalText;
                const length = Math.max(startText.length, endText.length);
                this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = startText[i] || '';
                    const to = endText[i] || '';
                    const start = Math.floor(Math.random() * 40);
                    const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest);
                this.frame = 0;
                this.update();
            }
            update() {
                let output = '';
                let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { complete++; output += to; } 
                    else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) {
                            char = letters[Math.floor(Math.random() * letters.length)];
                            this.queue[i].char = char;
                        }
                        output += `<span class="text-yellow-500 opacity-70">${char}</span>`;
                    } else { output += from; }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) return; 
                this.frameRequest = requestAnimationFrame(this.update.bind(this));
                this.frame++;
            }
        }
        document.querySelectorAll('.hacker-text').forEach(el => new TextScramble(el));

        // 3. 3D TILT (DESKTOP ONLY)
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth < 768) return; // Disable tilt on mobile for performance
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 4. WARP DRIVE STARFIELD (Optimized)
        const canvas = document.getElementById('warp-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        
        // Reduce star count on mobile to save battery
        const starCount = window.innerWidth < 768 ? 150 : 400; 

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() { this.init(); }
            init() {
                this.x = (Math.random() - 0.5) * width * 2; 
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width; 
                this.pz = this.z;
                const rand = Math.random();
                if(rand > 0.9) this.color = '#facc15'; 
                else if (rand > 0.6) this.color = '#2dd4bf'; 
                else this.color = '#ffffff';
            }
            update() {
                this.z = this.z - 15; // Speed
                if (this.z < 1) {
                    this.init();
                    this.z = width;
                    this.pz = this.z;
                }
            }
            draw() {
                let sx = (this.x / this.z) * width + width/2;
                let sy = (this.y / this.z) * height + height/2;
                let px = (this.x / this.pz) * width + width/2;
                let py = (this.y / this.pz) * height + height/2;
                this.pz = this.z;
                if (sx < 0 || sx > width || sy < 0 || sy > height) return;
                const alpha = 1 - (this.z / width);
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = (1 - this.z / width) * 2; 
                ctx.globalAlpha = alpha;
                ctx.stroke();
            }
        }

        for(let i=0; i<starCount; i++) stars.push(new Star());

        function animate() {
            // Darker trail for clearer text on mobile
            ctx.fillStyle = 'rgba(2, 6, 23, 0.5)'; 
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>
