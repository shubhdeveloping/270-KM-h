    <style>
        /* === 0. QUANTUM PALETTE & SETUP === */
        :root {
            --neon-teal: #14b8a6; 
            --neon-cyan: #2dd4bf; 
            --neon-gold: #facc15; 
            --void-bg: #020617;    
            
            /* Cinematic Glass */
            --glass-bg: rgba(2, 6, 23, 0.65);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-shine: rgba(255, 255, 255, 0.03);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
            height: 100vh; width: 100vw;
            user-select: none;
            perspective: 1500px; /* For 3D Tilt */
        }

        /* === 1. ATMOSPHERICS === */
        /* Scanlines with slight flicker */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 10;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            opacity: 0.15;
            animation: scanlineScroll 0.5s linear infinite;
        }

        /* Vignette to focus eyes on center */
        .vignette {
            position: fixed; inset: 0; pointer-events: none; z-index: 9;
            background: radial-gradient(circle at center, transparent 30%, rgba(0,0,0,0.8) 100%);
        }

        #quantum-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* === 2. UI ARCHITECTURE === */
        /* The container for the 3D Tilt effect */
        .holo-container {
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            will-change: transform;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 0 0 1px rgba(0,0,0,0.3),
                0 20px 50px rgba(0,0,0,0.5),
                inset 0 0 60px rgba(255,255,255,0.02);
            position: relative;
            overflow: hidden;
        }
        
        /* Noise Texture for Realism */
        .glass-panel::before {
            content: ''; position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; mix-blend-mode: overlay; pointer-events: none;
        }

        /* Sheen Animation */
        .sheen-overflow { overflow: hidden; position: relative; }
        .sheen-overflow::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            animation: sheenPass 6s infinite ease-in-out;
            pointer-events: none;
        }

        /* === 3. TYPOGRAPHY & FX === */
        .hud-font { font-family: 'Share Tech Mono', monospace; }
        .race-font { font-family: 'Orbitron', sans-serif; }

        .glitch-text { position: relative; color: white; transform-style: preserve-3d; transform: translateZ(20px); }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--void-bg);
        }
        .glitch-text::before {
            left: 2px; text-shadow: -2px 0 var(--neon-gold); clip-path: inset(0 0 0 0);
            animation: glitch-1 4s infinite linear alternate-reverse;
            z-index: -1;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -2px 0 var(--neon-cyan); clip-path: inset(0 0 0 0);
            animation: glitch-2 3s infinite linear alternate-reverse;
            z-index: -2;
        }

        /* Tech Corners (Brackets) */
        .bracket { position: absolute; width: 20px; height: 20px; border: 2px solid var(--neon-cyan); transition: 0.3s; opacity: 0.7; }
        .b-tl { top: 0; left: 0; border-right: 0; border-bottom: 0; }
        .b-tr { top: 0; right: 0; border-left: 0; border-bottom: 0; border-color: var(--neon-gold); }
        .b-bl { bottom: 0; left: 0; border-right: 0; border-top: 0; border-color: var(--neon-gold); }
        .b-br { bottom: 0; right: 0; border-left: 0; border-top: 0; }

        /* The Button */
        .btn-link {
            background: rgba(20, 184, 166, 0.05);
            border: 1px solid rgba(20, 184, 166, 0.3);
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.1);
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            backdrop-filter: blur(4px);
        }
        .btn-link:hover {
            background: rgba(20, 184, 166, 0.2);
            border-color: var(--neon-gold);
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.4);
            letter-spacing: 0.35em;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
            transform: translateY(-2px);
        }

        /* Data Styling */
        .data-row { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 4px 0; }
        .data-label { font-size: 9px; color: #9ca3af; letter-spacing: 1px; text-transform: uppercase; }
        .data-val { font-size: 11px; font-weight: bold; font-family: 'Share Tech Mono', monospace; text-shadow: 0 0 5px rgba(20, 184, 166, 0.5); }

        /* Animations */
        @keyframes pulseInward { 0% { transform: scale(0.5); opacity: 0; } 50% { opacity: 0.4; } 100% { transform: scale(1.5); opacity: 0; } }
        @keyframes glitch-1 { 0% { clip-path: inset(20% 0 80% 0); } 100% { clip-path: inset(80% 0 5% 0); } }
        @keyframes glitch-2 { 0% { clip-path: inset(10% 0 60% 0); } 100% { clip-path: inset(50% 0 30% 0); } }
        @keyframes sheenPass { 0% { left: -100%; } 20% { left: 200%; } 100% { left: 200%; } }
        @keyframes scanlineScroll { 0% { background-position: 0% 0%; } 100% { background-position: 0% 100%; } }
        @keyframes loadBar { 0% { width: 49%; } 50% { width: 55%; } 70% { width: 51%; } 100% { width: 62%; } }
        @keyframes ambientGlow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }

        /* Intro Animation Stagger */
        .anim-entry { opacity: 0; animation: fadeUp 1s forwards cubic-bezier(0.2, 0.8, 0.2, 1); }
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

    <script>
        // === 1. HYPER-DRIVE CANVAS ENGINE ===
        const canvas = document.getElementById('quantum-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        
        // Mouse tracking for parallax
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - width / 2) * 0.5;
            mouseY = (e.clientY - height / 2) * 0.5;
        });

        resize();

        class Particle {
            constructor(type) {
                this.type = type; // 'star', 'grid', 'dust'
                this.init();
            }

            init() {
                if (this.type === 'star') {
                    this.x = (Math.random() - 0.5) * width * 3;
                    this.y = (Math.random() - 0.5) * height * 3;
                    this.z = Math.random() * width;
                    this.pz = this.z;
                    this.color = Math.random() > 0.85 ? '#facc15' : '#2dd4bf';
                } else {
                    // Floating dust
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                    this.size = Math.random() * 2;
                    this.vx = (Math.random() - 0.5) * 0.2;
                    this.vy = (Math.random() - 0.5) * 0.2;
                    this.alpha = Math.random() * 0.5;
                }
            }

            update(speed) {
                if (this.type === 'star') {
                    this.z -= speed;
                    // Parallax shift
                    let shiftX = (mouseX * 0.05) * (width/this.z);
                    let shiftY = (mouseY * 0.05) * (width/this.z);
                    
                    if (this.z < 1) { 
                        this.init(); 
                        this.z = width; 
                        this.pz = this.z; 
                    }
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                    if(this.x < 0) this.x = width;
                    if(this.x > width) this.x = 0;
                    if(this.y < 0) this.y = height;
                    if(this.y > height) this.y = 0;
                }
            }

            draw() {
                if (this.type === 'star') {
                    let sx = (this.x / this.z) * width + width/2;
                    let sy = (this.y / this.z) * height + height/2;
                    
                    // Add mouse parallax influence
                    sx += (mouseX * 0.02);
                    sy += (mouseY * 0.02);

                    let px = (this.x / this.pz) * width + width/2 + (mouseX * 0.02);
                    let py = (this.y / this.pz) * height + height/2 + (mouseY * 0.02);
                    
                    this.pz = this.z;

                    if (sx < 0 || sx > width || sy < 0 || sy > height) return;

                    const size = (1 - this.z / width) * 2;
                    const alpha = (1 - this.z / width);
                    
                    ctx.beginPath();
                    ctx.moveTo(px, py);
                    ctx.lineTo(sx, sy);
                    ctx.strokeStyle = this.color;
                    ctx.lineWidth = size;
                    ctx.globalAlpha = alpha;
                    ctx.stroke();
                    ctx.globalAlpha = 1;

                } else {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.globalAlpha = this.alpha;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                }
            }
        }

        const starCount = window.innerWidth < 768 ? 100 : 400;
        const dustCount = 50;
        
        for(let i=0; i<starCount; i++) particles.push(new Particle('star'));
        for(let i=0; i<dustCount; i++) particles.push(new Particle('dust'));

        // Grid parameters
        let gridY = 0;

        function drawGrid() {
            // Retro-wave style perspective grid at the bottom
            ctx.strokeStyle = 'rgba(20, 184, 166, 0.15)';
            ctx.lineWidth = 1;
            
            const horizon = height * 0.6; // Horizon line
            
            // Vertical lines (perspective)
            for(let i = -width; i < width * 2; i += 80) {
                // Parallax shift for grid
                let x = i + (mouseX * 0.1);
                
                ctx.beginPath();
                ctx.moveTo(x, height);
                // Converge to center
                ctx.lineTo(width/2 + (x - width/2)*0.1, horizon); 
                ctx.stroke();
            }

            // Horizontal moving lines
            gridY = (gridY + 0.5) % 40;
            for(let i = 0; i < height - horizon; i+=40) {
                let y = horizon + i + gridY;
                // Fade out near horizon
                let alpha = (y - horizon) / (height - horizon); 
                ctx.strokeStyle = `rgba(20, 184, 166, ${alpha * 0.3})`;
                
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }
        }

        function animate() {
            // Clear with slight trail
            ctx.fillStyle = 'rgba(2, 6, 23, 0.4)';
            ctx.fillRect(0, 0, width, height);

            drawGrid();

            let speed = 20; // Warp speed

            particles.forEach(p => {
                p.update(speed);
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();


        // === 2. 3D HOLOGRAPHIC TILT ===
        const mainCard = document.getElementById('main-card');
        const container = document.body;

        container.addEventListener('mousemove', (e) => {
            if(window.innerWidth < 768) return; // Disable intense tilt on mobile
            
            const xAxis = (window.innerWidth / 2 - e.pageX) / 40; 
            const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
            
            // Rotation + subtle translation for depth
            mainCard.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg) translateZ(10px)`;
        });

        container.addEventListener('mouseleave', () => {
            mainCard.style.transform = `rotateY(0deg) rotateX(0deg) translateZ(0px)`;
        });

        // Mobile Gyroscope support (optional/progressive enhancement)
        window.addEventListener('deviceorientation', (e) => {
            if(window.innerWidth >= 768) return;
            const y = e.gamma / 4; // Left/Right
            const x = e.beta / 4;  // Front/Back
            mainCard.style.transform = `rotateY(${y}deg) rotateX(${x}deg)`;
        });


        // === 3. DATA SIMULATION (UNCHANGED LOGIC) ===
        function fluctuate(id, min, max, fixed) {
            const el = document.getElementById(id);
            if(el) el.innerText = (Math.random() * (max - min) + min).toFixed(fixed);
        }

        setInterval(() => { fluctuate('d-stable', 98.0, 99.9, 1); }, 2000);
        setInterval(() => { fluctuate('d-temp', 60, 75, 0); }, 1000);
        setInterval(() => { fluctuate('d-pack', 3000, 5000, 0); }, 100);
        setInterval(() => { fluctuate('d-lat', 8, 24, 0); }, 500);

        // Compile bar number
        setInterval(() => { fluctuate('load-pct', 49, 62, 0); }, 800);

        // Status Sequence
        const messages = ["Data receiving...", "Encrypting...", "Analysing...", "Done"];
        let msgIndex = 0;
        
        function updateStatus() {
            const el = document.getElementById('sys-msg');
            el.innerText = messages[msgIndex];
            
            if(msgIndex === messages.length - 1) {
                setTimeout(() => { msgIndex = 0; updateStatus(); }, 4000); 
            } else {
                msgIndex++;
                setTimeout(updateStatus, 1500);
            }
        }
        updateStatus();

        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
