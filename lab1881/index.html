<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>270 KM/H | SINGULARITY [MK.XI]</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === CORE VARIABLES === */
        :root {
            --neon-teal: #14b8a6; 
            --neon-cyan: #2dd4bf; 
            --neon-gold: #facc15; 
            --void-bg: #020617;    
            --glass-bg: rgba(2, 6, 23, 0.7);
            --glass-border: rgba(20, 184, 166, 0.2);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
            height: 100vh; width: 100vw;
            user-select: none;
            perspective: 2000px;
        }

        /* === 1. GLOBAL FX === */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.4));
            background-size: 100% 3px;
            opacity: 0.3;
        }

        .laser-scan {
            position: fixed; top: 0; left: 0; width: 100vw; height: 10px; z-index: 51; pointer-events: none;
            background: linear-gradient(to bottom, transparent, var(--neon-cyan), transparent);
            opacity: 0.1;
            animation: scanDown 4s linear infinite;
        }

        /* === 2. CANVAS LAYERS === */
        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        #hud-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* === 3. COMPLEX UI ELEMENTS === */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 15px rgba(20, 184, 166, 0.1), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        /* Animated Borders */
        .glass-panel::after {
            content: ''; position: absolute; inset: -1px; z-index: -1;
            background: linear-gradient(45deg, var(--neon-teal), transparent, var(--neon-gold), transparent);
            background-size: 400% 400%;
            animation: borderFlow 4s ease infinite;
            opacity: 0.5;
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask-composite: xor;
        }

        /* Glitch Typography */
        .glitch-text { 
            position: relative; 
            animation: shake 3s infinite;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch-text::before {
            color: var(--neon-cyan); z-index: -1;
            transform: translate(-2px, 0);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            color: var(--neon-gold); z-index: -2;
            transform: translate(2px, 0);
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        /* Hacker Decrypt Text Effect Class */
        .decrypt-text { display: inline-block; font-family: 'Share Tech Mono', monospace; }

        /* Complex Brackets */
        .bracket { position: absolute; width: 15px; height: 15px; border: 2px solid var(--neon-cyan); transition: 0.3s; }
        .b-tl { top: -2px; left: -2px; border-right: 0; border-bottom: 0; }
        .b-tr { top: -2px; right: -2px; border-left: 0; border-bottom: 0; border-color: var(--neon-gold); }
        .b-bl { bottom: -2px; left: -2px; border-right: 0; border-top: 0; border-color: var(--neon-gold); }
        .b-br { bottom: -2px; right: -2px; border-left: 0; border-top: 0; }

        /* Button Enhancements */
        .btn-link {
            position: relative; overflow: hidden;
            background: rgba(20, 184, 166, 0.1);
            border: 1px solid rgba(20, 184, 166, 0.4);
            transition: 0.3s;
        }
        .btn-link::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-link:hover::before { left: 100%; }
        .btn-link:hover {
            box-shadow: 0 0 30px var(--neon-teal);
            border-color: var(--neon-gold);
            letter-spacing: 0.3em;
        }

        /* Animations */
        @keyframes scanDown { 0% { top: -10%; } 100% { top: 110%; } }
        @keyframes borderFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes shake { 0% { transform: translate(0,0); } 2% { transform: translate(1px, -1px); } 4% { transform: translate(-1px, 1px); } 6% { transform: translate(0,0); } 100% { transform: translate(0,0); } }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(20% 0 80% 0); } 100% { clip-path: inset(60% 0 10% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(10% 0 50% 0); } 100% { clip-path: inset(80% 0 5% 0); } }

        .data-label { font-size: 8px; color: #9ca3af; letter-spacing: 1px; }
        .data-val { font-size: 10px; font-weight: bold; font-family: 'Share Tech Mono', monospace; }

        /* 3D Container */
        .ui-container {
            transform-style: preserve-3d;
            height: 100%; width: 100%;
            display: flex; flex-col;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div class="laser-scan"></div>

    <canvas id="bg-canvas"></canvas>
    <canvas id="hud-canvas"></canvas>

    <div class="ui-container relative z-50 flex flex-col justify-between p-3 md:p-6 overflow-hidden">

        <div class="flex justify-between items-start gap-2" style="transform: translateZ(20px);">
            
            <div class="glass-panel p-3 rounded-md w-40 md:w-56 group">
                <div class="bracket b-tl group-hover:scale-125"></div>
                <div class="flex items-center gap-2 mb-2 border-b border-teal-500/30 pb-1">
                    <div class="w-1.5 h-1.5 bg-green-400 rounded-full animate-ping"></div>
                    <span class="text-[10px] text-teal-300 font-bold tracking-widest uppercase">System Status</span>
                </div>
                <div class="flex flex-col gap-1">
                    <div class="flex justify-between items-center border-b border-white/5 py-1">
                        <span class="data-label">CORE STATE</span>
                        <span class="data-val text-white decrypt-text" data-value="ONLINE">ONLINE</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/5 py-1">
                        <span class="data-label">Q-BIT STABILITY</span>
                        <span class="data-val text-teal-400"><span id="d-stable" class="decrypt-text" data-value="99.9%">99.9%</span></span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/5 py-1">
                        <span class="data-label">COOLING</span>
                        <span class="data-val text-white"><span id="d-cool" class="decrypt-text" data-value="ACTIVE">ACTIVE</span></span>
                    </div>
                    <div class="flex justify-between items-center py-1">
                        <span class="data-label">TEMP</span>
                        <span class="data-val text-yellow-400"><span id="d-temp" class="decrypt-text" data-value="65°C">65°C</span></span>
                    </div>
                </div>
            </div>

            <div class="glass-panel p-3 rounded-md w-40 md:w-56 text-right group">
                <div class="bracket b-tr group-hover:scale-125"></div>
                <div class="flex items-center justify-end gap-2 mb-2 border-b border-yellow-500/30 pb-1">
                    <span class="text-[10px] text-yellow-300 font-bold tracking-widest uppercase">Lab Stream</span>
                    <i data-lucide="database" class="w-3 h-3 text-yellow-400"></i>
                </div>
                <div class="flex flex-col gap-1">
                    <div class="flex justify-between items-center border-b border-white/5 py-1">
                        <span class="data-label">STREAM ID</span>
                        <span class="data-val text-white decrypt-text" data-value="001">001</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/5 py-1">
                        <span class="data-label">PACKETS</span>
                        <span class="data-val text-teal-400"><span id="d-pack" class="decrypt-text" data-value="4021/s">4021/s</span></span>
                    </div>
                    <div class="flex justify-between items-center border-b border-white/5 py-1">
                        <span class="data-label">LATENCY</span>
                        <span class="data-val text-white"><span id="d-lat" class="decrypt-text" data-value="12ms">12ms</span></span>
                    </div>
                    <div class="flex justify-between items-center py-1">
                        <span class="data-label">ENCRYPTION</span>
                        <span class="data-val text-yellow-400 decrypt-text" data-value="AES-4K">AES-4K</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center flex-grow mt-4 mb-4" style="perspective: 1000px;">
            <div id="main-interface" class="glass-panel p-6 md:p-12 rounded-2xl max-w-2xl w-full text-center relative group">
                <div class="bracket b-tl"></div><div class="bracket b-tr"></div>
                <div class="bracket b-bl"></div><div class="bracket b-br"></div>

                <div class="flex justify-center items-center gap-2 mb-6 h-6">
                    <div class="w-1.5 h-1.5 bg-yellow-400 rounded-full animate-ping"></div>
                    <span id="sys-msg" class="text-[10px] md:text-xs text-teal-300 hud-font tracking-[0.2em] uppercase decrypt-text" data-value="DATA RECEIVING...">DATA RECEIVING...</span>
                </div>

                <div class="mb-4">
                    <span class="inline-block border border-teal-500/50 rounded px-2 py-0.5 text-[9px] text-teal-200 tracking-[0.3em] uppercase bg-teal-900/30 backdrop-blur-md">
                        Launching in 2026
                    </span>
                </div>

                <div class="relative inline-block mb-2 transform transition-transform hover:scale-110 duration-500">
                    <h1 class="text-8xl md:text-[9rem] race-font font-black italic text-white leading-none glitch-text tracking-tighter drop-shadow-2xl" data-text="270">
                        2<span class="text-yellow-400">7</span>0
                    </h1>
                </div>

                <div class="text-sm md:text-lg text-teal-200/80 race-font uppercase tracking-[0.2em] mb-8 border-b border-white/10 pb-4 inline-block">
                    Aerodynamics Beyond Physics
                </div>

                <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="btn-link w-full md:w-auto inline-flex items-center justify-center px-8 py-4 rounded-full text-xs md:text-sm font-bold tracking-[0.2em] uppercase text-white group cursor-pointer relative">
                    <span class="relative z-10 mr-3">You're Invited</span>
                    <i data-lucide="linkedin" class="w-4 h-4 relative z-10 text-white group-hover:text-yellow-400"></i>
                    <span class="ml-3 relative z-10 text-[10px] opacity-70 group-hover:opacity-100 transition-opacity">Confirm Attendance</span>
                </a>
            </div>
        </div>

        <div class="flex flex-col items-center justify-end pb-2 gap-2 opacity-90 z-10">
            <div class="w-48 md:w-64 h-1 bg-gray-800 rounded-full overflow-hidden border border-gray-700">
                <div id="loading-bar" class="bg-gradient-to-r from-teal-500 via-cyan-400 to-yellow-500 h-full w-[49%] transition-all duration-300"></div>
            </div>
            <div class="text-[9px] text-teal-500 hud-font tracking-[0.3em] font-bold uppercase flex justify-between w-48 md:w-64">
                <span class="decrypt-text" data-value="SYSTEM COMPILING">SYSTEM COMPILING</span>
                <span><span id="load-pct" class="decrypt-text" data-value="49">49</span>%</span>
            </div>
        </div>
    </div>

    <script>
        // === 1. DECRYPTION EFFECT (The "Hacker" Text) ===
        const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&";
        
        class Decryptor {
            constructor(element) {
                this.element = element;
                this.target = element.getAttribute('data-value') || element.innerText;
                this.frame = 0;
                this.queue = [];
                this.createQueue();
                this.animate();
            }

            createQueue() {
                for (let i = 0; i < this.target.length; i++) {
                    const char = this.target[i];
                    this.queue.push({
                        from: chars[Math.floor(Math.random() * chars.length)],
                        to: char,
                        start: Math.floor(Math.random() * 40),
                        end: Math.floor(Math.random() * 40) + 40
                    });
                }
            }

            update(newValue) {
                if(newValue) this.target = newValue;
                this.frame = 0;
                this.queue = [];
                this.createQueue();
                this.animate();
            }

            animate() {
                let output = '';
                let complete = 0;
                
                for (let i = 0; i < this.queue.length; i++) {
                    let { from, to, start, end } = this.queue[i];
                    let char = this.frame >= end ? to : this.frame >= start ? chars[Math.floor(Math.random() * chars.length)] : from;
                    output += char;
                    if (this.frame >= end) complete++;
                }

                this.element.innerText = output;
                if (complete < this.queue.length) {
                    this.frame++;
                    requestAnimationFrame(() => this.animate());
                } else {
                    this.element.innerText = this.target; // Ensure final state is clean
                }
            }
        }

        // Initialize all decrypt texts
        const decryptElements = {};
        document.querySelectorAll('.decrypt-text').forEach((el, index) => {
            el.id = el.id || `decrypt-${index}`;
            decryptElements[el.id] = new Decryptor(el);
        });

        // Helper to trigger random updates
        function triggerUpdate(id, newVal) {
            if(decryptElements[id]) decryptElements[id].update(newVal);
        }

        // === 2. PHYSICS ENGINE (Dual Canvas) ===
        const bgCanvas = document.getElementById('bg-canvas');
        const hudCanvas = document.getElementById('hud-canvas');
        const bgCtx = bgCanvas.getContext('2d');
        const hudCtx = hudCanvas.getContext('2d');
        
        let width, height;
        let mouse = { x: 0, y: 0 };
        
        // Resize Handler
        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            bgCanvas.width = width;
            bgCanvas.height = height;
            hudCanvas.width = width;
            hudCanvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        // Mouse Tracker
        document.addEventListener('mousemove', (e) => {
            mouse.x = (e.clientX - width / 2) * 0.05;
            mouse.y = (e.clientY - height / 2) * 0.05;
            
            // 3D Tilt for Main Interface
            const card = document.getElementById('main-interface');
            const rotX = -(e.clientY - height/2) / 25;
            const rotY = (e.clientX - width/2) / 25;
            card.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
        });

        // --- BACKGROUND: WARP TUNNEL ---
        class Star {
            constructor() {
                this.init();
            }
            init() {
                this.x = (Math.random() - 0.5) * width * 4;
                this.y = (Math.random() - 0.5) * height * 4;
                this.z = Math.random() * width;
                this.color = Math.random() > 0.8 ? '#facc15' : '#14b8a6';
            }
            update(speed) {
                this.z -= speed;
                if (this.z <= 0) this.init();
            }
            draw() {
                let sx = (this.x / this.z) * width + width/2 + mouse.x;
                let sy = (this.y / this.z) * height + height/2 + mouse.y;
                let size = (1 - this.z / width) * 3;
                
                bgCtx.fillStyle = this.color;
                bgCtx.beginPath();
                bgCtx.arc(sx, sy, size, 0, Math.PI * 2);
                bgCtx.fill();
            }
        }
        const stars = Array(400).fill().map(() => new Star());

        // --- FOREGROUND: TACTICAL HUD RINGS ---
        class Ring {
            constructor(r, speed, dash, color) {
                this.r = r;
                this.speed = speed;
                this.dash = dash;
                this.color = color;
                this.angle = 0;
            }
            update() {
                this.angle += this.speed;
            }
            draw() {
                hudCtx.save();
                hudCtx.translate(width/2, height/2); // Center of screen
                hudCtx.rotate(this.angle);
                hudCtx.strokeStyle = this.color;
                hudCtx.lineWidth = 1;
                hudCtx.setLineDash(this.dash);
                hudCtx.beginPath();
                hudCtx.arc(0, 0, this.r, 0, Math.PI*2);
                hudCtx.stroke();
                hudCtx.restore();
            }
        }
        
        // Create complex set of rings
        const rings = [
            new Ring(150, 0.005, [10, 20], 'rgba(20, 184, 166, 0.2)'),
            new Ring(160, -0.01, [5, 5], 'rgba(250, 204, 21, 0.2)'),
            new Ring(300, 0.002, [50, 100], 'rgba(20, 184, 166, 0.1)'),
            new Ring(280, -0.003, [2, 10], 'rgba(255, 255, 255, 0.1)')
        ];

        // --- MASTER LOOP ---
        function animate() {
            // Background Clear
            bgCtx.fillStyle = 'rgba(2, 6, 23, 0.4)';
            bgCtx.fillRect(0, 0, width, height);
            
            // HUD Clear
            hudCtx.clearRect(0, 0, width, height);

            // Draw Stars
            stars.forEach(s => { s.update(15); s.draw(); });

            // Draw Connection Lines between close stars (Constellation effect)
            bgCtx.strokeStyle = 'rgba(20, 184, 166, 0.05)';
            bgCtx.lineWidth = 1;
            bgCtx.beginPath();
            for(let i=0; i<50; i++) { // Limit check for performance
                let s1 = stars[i];
                let sx1 = (s1.x / s1.z) * width + width/2 + mouse.x;
                let sy1 = (s1.y / s1.z) * height + height/2 + mouse.y;
                if(sx1 > 0 && sx1 < width && sy1 > 0 && sy1 < height) {
                    bgCtx.moveTo(sx1, sy1);
                    bgCtx.lineTo(width/2, height/2); // Connect to center
                }
            }
            bgCtx.stroke();

            // Draw HUD Rings
            rings.forEach(r => { r.update(); r.draw(); });

            // Draw Audio Viz Simulation (Bottom)
            const barCount = 40;
            const barW = width / barCount;
            hudCtx.fillStyle = 'rgba(20, 184, 166, 0.1)';
            for(let i=0; i<barCount; i++) {
                let h = Math.random() * 50;
                hudCtx.fillRect(i * barW, height - h, barW - 2, h);
            }

            requestAnimationFrame(animate);
        }
        animate();


        // === 3. DATA SIMULATION & LOGIC ===
        // Update values with "Scramble" effect
        setInterval(() => { 
            let val = (Math.random() * (99.9 - 98.0) + 98.0).toFixed(1) + "%";
            triggerUpdate('d-stable', val); 
        }, 3000);

        setInterval(() => { 
            let val = Math.floor(Math.random() * (75 - 60) + 60) + "°C";
            triggerUpdate('d-temp', val); 
        }, 2000);

        setInterval(() => { 
            let val = Math.floor(Math.random() * (5000 - 3000) + 3000) + "/s";
            triggerUpdate('d-pack', val); 
        }, 1500);
        
        // Progress Bar Logic
        let progress = 49;
        setInterval(() => {
            progress = progress >= 100 ? 0 : progress + 1;
            document.getElementById('loading-bar').style.width = progress + '%';
            triggerUpdate('load-pct', progress.toString());
        }, 500);

        // System Message Rotator
        const msgs = ["ENCRYPTING...", "OPTIMIZING...", "SYNCING...", "DONE"];
        let msgI = 0;
        setInterval(() => {
            msgI = (msgI + 1) % msgs.length;
            triggerUpdate('sys-msg', msgs[msgI]);
        }, 4000);

        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>
