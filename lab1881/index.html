<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>270 KM/H - Teal Quantum Launch</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === 1. CORE CONFIGURATION === */
        :root {
            --primary: #14b8a6;   /* Teal 500 */
            --accent: #22d3ee;    /* Cyan 400 */
            --glow: #0d9488;      /* Teal 600 */
            --bg-dark: #020609;   /* Almost Black/Teal */
            --glass-border: rgba(20, 184, 166, 0.3);
            --glass-surface: rgba(4, 47, 46, 0.4);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            /* Deep Radial Gradient simulating deep ocean/space */
            background-image: radial-gradient(circle at 50% 0%, #112a28 0%, #020609 70%);
            overflow: hidden; 
            font-family: 'Share Tech Mono', monospace;
            color: var(--accent);
        }

        /* Noise Texture for Cinematic Feel */
        .noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 99; opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        #root-container {
            position: relative; width: 100vw; height: 100vh;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }

        /* === 2. BACKGROUND & PARTICLES === */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1; mix-blend-mode: screen; opacity: 0.8;
        }

        /* 3D Floor Grid */
        .cyber-grid {
            position: fixed; width: 300vw; height: 200vh; left: -100%; top: -20%;
            background-image:
                linear-gradient(rgba(20, 184, 166, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.15) 1px, transparent 1px);
            background-size: 60px 60px;
            transform: perspective(600px) rotateX(75deg);
            animation: gridFlow 15s linear infinite;
            mask-image: linear-gradient(to bottom, transparent 0%, black 40%, transparent 90%);
            z-index: 0; pointer-events: none;
        }

        @keyframes gridFlow {
            0% { transform: perspective(600px) rotateX(75deg) translateY(0); }
            100% { transform: perspective(600px) rotateX(75deg) translateY(60px); }
        }

        /* Scanner Line */
        .scanner-line {
            position: fixed; top: 0; left: 0; width: 100%; height: 5px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            box-shadow: 0 0 30px var(--accent);
            opacity: 0.3; z-index: 2;
            animation: scan 8s ease-in-out infinite;
        }
        @keyframes scan {
            0% { top: -10%; opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { top: 110%; opacity: 0; }
        }

        /* === 3. ADVANCED GLASSMORPHISM (THE CORE REQUEST) === */
        .ultra-glass {
            /* The base glass */
            background: rgba(10, 20, 25, 0.3); /* Very dark teal tint */
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            
            /* The "Ice" Border */
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.25);
            border-bottom: 1px solid rgba(0, 0, 0, 0.3);
            
            /* Depth and Glow */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5),              /* Drop shadow */
                inset 0 0 30px rgba(20, 184, 166, 0.05),   /* Inner teal glow */
                0 0 0 1px rgba(20, 184, 166, 0.1);         /* Outer accent ring */
                
            border-radius: 24px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* Internal sheen reflection */
        .ultra-glass::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(125deg, rgba(255,255,255,0.05) 0%, transparent 40%, transparent 60%, rgba(255,255,255,0.02) 100%);
            border-radius: 24px; pointer-events: none; z-index: 1;
        }

        /* Decorative Corners */
        .corner-accent {
            position: absolute; width: 12px; height: 12px;
            border-color: var(--accent); border-style: solid;
            transition: all 0.3s ease; opacity: 0.7;
        }
        .ca-tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; border-radius: 6px 0 0 0; }
        .ca-tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; border-radius: 0 6px 0 0; }
        .ca-bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; border-radius: 0 0 0 6px; }
        .ca-br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; border-radius: 0 0 6px 0; }

        .ultra-glass:hover .corner-accent { 
            width: 100%; height: 100%; border-radius: 24px; opacity: 0.2; 
            box-shadow: 0 0 20px var(--accent);
        }

        /* === 4. TYPOGRAPHY & ELEMENTS === */
        .font-sporty { font-family: 'Orbitron', sans-serif; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }

        .glitch-text {
            background: linear-gradient(to bottom, #fff 0%, #2dd4bf 60%, #115e59 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(45, 212, 191, 0.4));
            position: relative;
        }

        .hologram-btn {
            background: rgba(20, 184, 166, 0.1);
            border: 1px solid var(--primary);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: 0.4s;
            position: relative; overflow: hidden;
            box-shadow: 0 0 10px rgba(20, 184, 166, 0.1);
        }
        .hologram-btn:hover {
            background: var(--primary);
            box-shadow: 0 0 30px var(--primary);
            text-shadow: 0 0 5px black;
            color: black;
            font-weight: 800;
        }

        /* Progress Bar */
        .loading-pill {
            background: rgba(0,0,0,0.5); border-radius: 99px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .loading-fill {
            background: linear-gradient(90deg, transparent, #2dd4bf, #fff);
            height: 100%; width: 50%;
            border-radius: 99px;
            box-shadow: 0 0 15px #2dd4bf;
            animation: loadLoop 2.5s infinite ease-in-out;
        }
        @keyframes loadLoop {
            0% { width: 0%; opacity: 0; transform: translateX(0); }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { width: 100%; opacity: 0; transform: translateX(20px); }
        }

        /* Floating HUD Widgets */
        .hud-widget {
            background: rgba(4, 47, 46, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(45, 212, 191, 0.3);
            border-left: 3px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

    </style>
</head>

<body>
    
    <div class="noise-overlay"></div>
    <div class="scanner-line"></div>
    <div class="cyber-grid"></div>
    <canvas id="particle-canvas"></canvas>

    <div id="root-container">
        
        <div class="absolute top-8 left-8 hidden md:block transform transition hover:scale-105 duration-300">
            <div class="hud-widget p-4 w-64 skew-x-[-10deg]">
                <div class="skew-x-[10deg]">
                    <div class="flex justify-between border-b border-teal-500/30 pb-2 mb-2">
                        <span class="text-[10px] text-teal-200 tracking-[0.2em]">TELEMETRY</span>
                        <span class="w-2 h-2 bg-red-500 rounded-full animate-pulse shadow-[0_0_10px_red]"></span>
                    </div>
                    <div class="space-y-1 font-tech text-teal-100">
                        <div class="flex justify-between">
                            <span class="text-teal-500 text-xs">CORE_TEMP</span>
                            <span class="font-bold"><span id="temp">65</span>Â°C</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-teal-500 text-xs">FLUID_PSI</span>
                            <span class="font-bold"><span id="psi">240</span></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-teal-500 text-xs">LATENCY</span>
                            <span class="font-bold text-teal-300">12ms</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="h-20 w-[1px] bg-gradient-to-b from-teal-500 to-transparent absolute left-0 bottom-[-80px]"></div>
        </div>

        <div class="absolute top-8 right-8 hidden md:block transform transition hover:scale-105 duration-300">
            <div class="hud-widget p-4 w-64 skew-x-[10deg] border-l-0 border-r-4 border-r-teal-400">
                <div class="skew-x-[-10deg] text-right">
                    <div class="border-b border-teal-500/30 pb-2 mb-2">
                        <span class="text-[10px] text-teal-200 tracking-[0.2em]">NETWORK</span>
                    </div>
                    <div class="font-mono text-[10px] text-teal-400 space-y-1">
                        <div>HASH: <span class="text-white">0x7F...AE2</span></div>
                        <div>NODE: <span class="text-teal-200 animate-pulse">CONNECTED</span></div>
                        <div class="mt-2 text-right text-xs text-white bg-teal-900/50 inline-block px-2 py-1 rounded">
                            SECURE_LINK_EST
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ultra-glass p-10 md:p-16 w-full max-w-3xl flex flex-col items-center justify-center text-center z-10 m-4">
            
            <div class="corner-accent ca-tl"></div>
            <div class="corner-accent ca-tr"></div>
            <div class="corner-accent ca-bl"></div>
            <div class="corner-accent ca-br"></div>

            <div class="mb-2 flex items-center gap-2 opacity-80">
                <i data-lucide="crosshair" class="w-4 h-4 text-teal-500"></i>
                <span class="text-[10px] tracking-[0.4em] text-teal-200 font-bold uppercase">Project Turquoise</span>
                <i data-lucide="crosshair" class="w-4 h-4 text-teal-500"></i>
            </div>

            <div class="relative mb-6 group cursor-default">
                <h1 class="text-8xl md:text-[10rem] leading-[0.85] font-sporty italic font-black glitch-text transform skew-x-[-10deg] transition duration-500 group-hover:skew-x-0">
                    270
                </h1>
                <div class="absolute -right-4 top-2 md:top-8 bg-teal-500 text-black font-bold text-[10px] px-1 py-0.5 rounded transform skew-x-[-10deg]">
                    MK.V
                </div>
                <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-transparent to-teal-500/10 opacity-0 group-hover:opacity-100 transition duration-500 blur-xl pointer-events-none"></div>
            </div>

            <h2 class="text-2xl md:text-3xl font-sporty text-white/80 italic tracking-widest mb-10">
                <span class="text-teal-500">///</span> KILOMETERS PER HOUR
            </h2>

            <div class="w-full max-w-md h-2 loading-pill mb-8 overflow-hidden relative">
                <div class="absolute inset-0 bg-[url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==')] opacity-20"></div>
                <div class="loading-fill"></div>
            </div>

            <div class="grid grid-cols-2 gap-4 w-full max-w-lg mb-10">
                <div class="bg-teal-950/30 border border-teal-500/20 p-3 rounded backdrop-blur-sm hover:bg-teal-900/40 transition">
                    <div class="text-[10px] text-teal-400 uppercase tracking-widest mb-1">Status</div>
                    <div class="text-white font-tech text-lg flex items-center justify-center gap-2">
                        <div class="w-2 h-2 bg-teal-400 rounded-full animate-ping"></div>
                        ONLINE
                    </div>
                </div>
                <div class="bg-teal-950/30 border border-teal-500/20 p-3 rounded backdrop-blur-sm hover:bg-teal-900/40 transition">
                    <div class="text-[10px] text-teal-400 uppercase tracking-widest mb-1">Aero Drag</div>
                    <div class="text-white font-tech text-lg">0.21 Cd</div>
                </div>
            </div>

            <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="hologram-btn px-12 py-4 rounded-full font-sporty text-xs font-bold flex items-center gap-3 group">
                <i data-lucide="linkedin" class="w-5 h-5 group-hover:text-black transition"></i>
                <span>Initialize Sequence</span>
                <i data-lucide="chevron-right" class="w-4 h-4 group-hover:translate-x-1 transition"></i>
            </a>

            <div class="mt-8 text-[9px] text-teal-600 font-mono tracking-widest opacity-60">
                SYS.ID: <span id="sys-id">884-29-X</span> // ALL SYSTEMS GO
            </div>

        </div>

    </div>

    <script>
        // --- 1. TEAL QUANTUM PARTICLES ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.life = Math.random() * 100;
                this.opacity = Math.random() * 0.5;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life++;

                if (this.life > 200 || this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                // Teal/Cyan HSL range (160-190)
                ctx.fillStyle = `hsla(170, 100%, 70%, ${this.opacity})`;
                ctx.shadowBlur = 4;
                ctx.shadowColor = `hsla(170, 100%, 50%, 0.5)`;
                ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < 70; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            
            // Draw connecting lines for nearby particles
            particles.forEach((a, index) => {
                particles.slice(index + 1).forEach(b => {
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < 100) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(20, 184, 166, ${0.1 - dist/1000})`; // Teal lines
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        initParticles();
        animate();

        // --- 2. 3D CARD PARALLAX ---
        const container = document.getElementById('root-container');
        const card = document.querySelector('.ultra-glass');

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        container.addEventListener('mouseenter', () => {
            card.style.transition = 'none';
        });

        container.addEventListener('mouseleave', () => {
            card.style.transition = 'all 0.5s ease';
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        // --- 3. DYNAMIC DATA UPDATES ---
        setInterval(() => {
            document.getElementById('temp').innerText = Math.floor(Math.random() * (75 - 55) + 55);
            document.getElementById('psi').innerText = Math.floor(Math.random() * (260 - 230) + 230);
        }, 2000);

        setInterval(() => {
            // Random Hex Generator for System ID
            const hex = Math.floor(Math.random()*16777215).toString(16).toUpperCase();
            document.getElementById('sys-id').innerText = hex;
        }, 500);

        // Icons
        lucide.createIcons();
    </script>
</body>
