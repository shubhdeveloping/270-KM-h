<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>270 KM/H | QUANTUM F1 [MK.VII]</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* === 0. CORE THEME === */
        :root {
            --neon-teal: #14b8a6; 
            --neon-cyan: #2dd4bf; 
            --neon-gold: #facc15; 
            --void-bg: #020617;   
            --glass-surface: rgba(2, 6, 23, 0.6);
            --glass-border: rgba(45, 212, 191, 0.3);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; 
            height: 100vh; width: 100vw;
            user-select: none;
        }

        /* === 1. VISUAL FX === */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 50;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 3px;
            opacity: 0.3;
        }

        #warp-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        /* === 2. UI COMPONENTS === */
        .glass-panel {
            background: var(--glass-surface);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.1);
        }

        .hud-text { font-family: 'Share Tech Mono', monospace; }
        .race-font { font-family: 'Orbitron', sans-serif; }

        /* Glitch Effect */
        .glitch-text { position: relative; color: white; }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: var(--void-bg); opacity: 0.8;
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 var(--neon-gold); clip-path: inset(0 0 0 0);
            animation: glitch-1 4s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 var(--neon-cyan); clip-path: inset(0 0 0 0);
            animation: glitch-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-1 { 0% { clip-path: inset(20% 0 80% 0); } 100% { clip-path: inset(80% 0 5% 0); } }
        @keyframes glitch-2 { 0% { clip-path: inset(10% 0 60% 0); } 100% { clip-path: inset(50% 0 30% 0); } }

        /* RPM Bar Loop */
        .rpm-bar-container { background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 99px; overflow: hidden; }
        .rpm-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, transparent, #14b8a6, #facc15);
            box-shadow: 0 0 15px #14b8a6;
            animation: rev-engine 2.5s infinite ease-out;
        }
        @keyframes rev-engine { 0% { width: 10%; opacity: 0.5; } 40% { width: 90%; opacity: 1; } 60% { width: 85%; opacity: 1; } 100% { width: 100%; opacity: 0; } }

        /* Brackets */
        .tech-bracket { position: absolute; width: 10px; height: 10px; border: 2px solid var(--neon-gold); transition: 0.3s; }
        .tb-tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .tb-tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; }
        .tb-bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; border-color: var(--neon-cyan); }
        .tb-br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; border-color: var(--neon-cyan); }

        /* Button */
        .cyber-btn {
            background: rgba(20, 184, 166, 0.1); border: 1px solid var(--neon-teal);
            position: relative; overflow: hidden; transition: 0.3s;
        }
        .cyber-btn:active { transform: scale(0.95); }
        .cyber-btn:hover { background: var(--neon-gold); color: black; border-color: var(--neon-gold); box-shadow: 0 0 20px rgba(250, 204, 21, 0.5); }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <canvas id="warp-canvas"></canvas>

    <div class="relative z-50 h-full w-full flex flex-col justify-between p-4 md:p-8">

        <div class="flex justify-between items-start">
            <div class="glass-panel p-2 md:p-4 rounded-lg flex flex-col gap-1 w-32 md:w-48 relative">
                <div class="tech-bracket tb-tl"></div>
                <div class="text-[9px] text-teal-400 hud-text uppercase tracking-widest">Motor Temp</div>
                <div class="flex justify-between items-end">
                    <span class="text-xl md:text-2xl font-bold race-font text-white"><span id="val-temp">72</span>Â°C</span>
                    <i data-lucide="thermometer" class="w-3 h-3 text-yellow-400 mb-1"></i>
                </div>
                <div class="w-full bg-teal-900 h-1 mt-1 rounded-full overflow-hidden">
                    <div class="bg-gradient-to-r from-teal-400 to-yellow-400 h-full w-[70%] animate-pulse"></div>
                </div>
            </div>

            <div class="glass-panel p-2 md:p-4 rounded-lg flex flex-col gap-1 w-32 md:w-48 text-right relative">
                <div class="tech-bracket tb-tr"></div>
                <div class="text-[9px] text-teal-400 hud-text uppercase tracking-widest">Energy Flow</div>
                <div class="flex justify-between items-end flex-row-reverse">
                    <span class="text-xl md:text-2xl font-bold race-font text-yellow-400"><span id="val-nrg">15</span> <span class="text-xs text-white">kW</span></span>
                    <i data-lucide="zap" class="w-3 h-3 text-teal-400 mb-1"></i>
                </div>
                <div class="w-full bg-teal-900 h-1 mt-1 rounded-full overflow-hidden">
                    <div class="bg-gradient-to-l from-yellow-400 to-teal-400 h-full w-[45%] animate-pulse"></div>
                </div>
            </div>
        </div>

        <div class="flex flex-col items-center justify-center flex-grow perspective-1000">
            
            <div class="glass-panel p-6 md:p-12 rounded-2xl max-w-2xl w-full text-center relative group transform transition-all duration-300">
                <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-yellow-400"></div>
                <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-yellow-400"></div>
                <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-teal-400"></div>
                <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-teal-400"></div>

                <div class="flex justify-center items-center gap-2 mb-4">
                    <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-ping"></div>
                    <span id="sys-msg" class="text-[10px] md:text-xs text-teal-300 hud-text tracking-widest uppercase">SYSTEM CHECK...</span>
                </div>

                <div class="relative inline-block">
                    <h1 class="text-7xl md:text-9xl race-font font-black italic text-white leading-none glitch-text tracking-tighter" data-text="270">270</h1>
                    <div class="absolute top-0 -right-4 md:-right-8 flex flex-col gap-0.5">
                        <span class="bg-yellow-500 text-black text-[9px] font-bold px-1 rounded-sm hud-text">MK.VII</span>
                        <span class="text-[8px] text-teal-400 hud-text opacity-70">Q-SYNC</span>
                    </div>
                </div>

                <div class="text-xl md:text-2xl text-teal-200 race-font italic opacity-80 mb-6 flex items-center justify-center gap-2">
                    <span class="w-8 h-px bg-teal-500/50"></span>
                    KM / H
                    <span class="w-8 h-px bg-teal-500/50"></span>
                </div>

                <div class="w-full h-2 md:h-3 rpm-bar-container mb-8">
                    <div class="rpm-fill"></div>
                </div>

                <div class="grid grid-cols-2 gap-2 md:gap-4 mb-8">
                    <div class="bg-black/30 p-2 rounded border border-teal-500/10">
                        <div class="text-[8px] text-gray-400 uppercase hud-text">Battery Health</div>
                        <div class="text-lg md:text-xl text-teal-300 font-bold race-font"><span id="val-bat">98.0</span>%</div>
                    </div>
                    <div class="bg-black/30 p-2 rounded border border-teal-500/10">
                        <div class="text-[8px] text-gray-400 uppercase hud-text">Session ID</div>
                        <div class="text-lg md:text-xl text-yellow-300 font-bold hud-text"><span id="val-sess">7626</span></div>
                    </div>
                </div>

                <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="cyber-btn w-full md:w-auto inline-flex items-center justify-center px-8 py-4 rounded-full text-xs md:text-sm font-bold tracking-[0.2em] uppercase text-white group">
                    <span>Initialize Launch</span>
                    <i data-lucide="chevron-right" class="ml-2 w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </a>
            </div>
        </div>

        <div class="flex flex-col items-center justify-end pb-2 gap-1 opacity-90">
            <div class="flex items-end gap-1 h-4">
                <div class="w-1 bg-teal-500 animate-[pulse_0.5s_ease-in-out_infinite] h-2"></div>
                <div class="w-1 bg-yellow-500 animate-[pulse_0.5s_ease-in-out_infinite] h-3" style="animation-delay: 0.1s"></div>
                <div class="w-1 bg-teal-300 animate-[pulse_0.5s_ease-in-out_infinite] h-4" style="animation-delay: 0.2s"></div>
                <div class="w-1 bg-yellow-500 animate-[pulse_0.5s_ease-in-out_infinite] h-2" style="animation-delay: 0.3s"></div>
            </div>
            <div class="text-[10px] md:text-xs text-teal-400 hud-text tracking-[0.3em] font-bold uppercase">
                System compiling... <span id="compile-percent">49</span>%
            </div>
        </div>

    </div>

    <script>
        // === 1. LIVE DATA SIMULATION (FLUCTUATING NUMBERS) ===
        
        // Motor Temp (Fluctuate between 65 and 85)
        setInterval(() => {
            const el = document.getElementById('val-temp');
            const current = parseInt(el.innerText);
            const change = Math.floor(Math.random() * 5) - 2; // -2 to +2
            let newVal = current + change;
            if(newVal > 85) newVal = 85;
            if(newVal < 65) newVal = 65;
            el.innerText = newVal;
        }, 800);

        // Energy Flow (Rapid fluctuation 10-25)
        setInterval(() => {
            const el = document.getElementById('val-nrg');
            el.innerText = (Math.random() * (25 - 10) + 10).toFixed(1);
        }, 150);

        // Battery Health (Slow decay/fluctuation high 90s)
        setInterval(() => {
            const el = document.getElementById('val-bat');
            el.innerText = (Math.random() * (99.9 - 97.0) + 97.0).toFixed(1);
        }, 2000);

        // Session ID (Random hex-like flash)
        setInterval(() => {
            const el = document.getElementById('val-sess');
            if(Math.random() > 0.9) { // 10% chance to change, keeps it stable mostly
                el.innerText = Math.floor(Math.random() * 9000) + 1000;
            }
        }, 100);

        // System Messages
        const messages = ["SYSTEM_CHECK: OK", "AERO_DYNAMICS: 0.21", "TORQUE_VECTORING", "TIRE_TEMP: OPTIMAL", "QUANTUM_SYNC"];
        let msgIndex = 0;
        setInterval(() => {
            const el = document.getElementById('sys-msg');
            el.innerText = messages[msgIndex];
            msgIndex = (msgIndex + 1) % messages.length;
        }, 2500);

        // Compiling Percent (Slowly creeping up loop)
        let percent = 49;
        setInterval(() => {
            const el = document.getElementById('compile-percent');
            percent++;
            if(percent > 99) percent = 49;
            el.innerText = percent;
        }, 300);


        // === 2. WARP DRIVE VISUALS ===
        const canvas = document.getElementById('warp-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let stars = [];
        
        // Mobile optimization: Fewer stars on small screens
        const isMobile = window.innerWidth < 768;
        const starCount = isMobile ? 100 : 350;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resize);
        resize();

        class Star {
            constructor() { this.init(); }
            init() {
                this.x = (Math.random() - 0.5) * width * 2; 
                this.y = (Math.random() - 0.5) * height * 2;
                this.z = Math.random() * width; 
                this.pz = this.z;
                // Teal & Yellow colors
                this.color = Math.random() > 0.8 ? '#facc15' : '#14b8a6'; 
            }
            update() {
                this.z -= 15; // Speed
                if (this.z < 1) {
                    this.init();
                    this.z = width;
                    this.pz = this.z;
                }
            }
            draw() {
                let sx = (this.x / this.z) * width + width/2;
                let sy = (this.y / this.z) * height + height/2;
                let px = (this.x / this.pz) * width + width/2;
                let py = (this.y / this.pz) * height + height/2;
                this.pz = this.z;

                if (sx < 0 || sx > width || sy < 0 || sy > height) return;
                
                const alpha = 1 - (this.z / width);
                ctx.beginPath();
                ctx.moveTo(px, py);
                ctx.lineTo(sx, sy);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = (1 - this.z / width) * (isMobile ? 1 : 2);
                ctx.globalAlpha = alpha;
                ctx.stroke();
            }
        }

        for(let i=0; i<starCount; i++) stars.push(new Star());

        function animate() {
            ctx.fillStyle = 'rgba(2, 6, 23, 0.4)'; // Trails
            ctx.fillRect(0, 0, width, height);
            stars.forEach(star => { star.update(); star.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Icons
        if (typeof lucide !== 'undefined') lucide.createIcons();

    </script>
</body>
</html>
