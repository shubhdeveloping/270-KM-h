<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>270 KM/H | LIVE TELEMETRY</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --neon-teal: #14b8a6; 
            --neon-yellow: #facc15; 
            --void-bg: #020617;    
            --glass: rgba(10, 20, 35, 0.7);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--void-bg);
            color: white;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            /* Technical Grid Background */
            background-image: 
                linear-gradient(rgba(20, 184, 166, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 184, 166, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* === BENTO GRID SYSTEM === */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 1.5rem;
            padding: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card:hover {
            border-color: var(--neon-teal);
            box-shadow: 0 0 30px rgba(20, 184, 166, 0.15);
            transform: translateY(-2px);
        }

        /* Corner Brackets */
        .corner {
            position: absolute; width: 10px; height: 10px;
            border: 2px solid transparent; transition: 0.3s;
        }
        .c-tl { top: 0; left: 0; border-top-color: var(--neon-teal); border-left-color: var(--neon-teal); }
        .c-tr { top: 0; right: 0; border-top-color: var(--neon-yellow); border-right-color: var(--neon-yellow); }
        .c-bl { bottom: 0; left: 0; border-bottom-color: var(--neon-yellow); border-left-color: var(--neon-yellow); }
        .c-br { bottom: 0; right: 0; border-bottom-color: var(--neon-teal); border-right-color: var(--neon-teal); }
        
        .card:hover .corner { width: 100%; height: 100%; opacity: 0.1; }

        /* Typography */
        .font-hud { font-family: 'Share Tech Mono', monospace; }
        .font-race { font-family: 'Orbitron', sans-serif; }

        /* Animations */
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .blink { animation: blink 2s infinite; }

        /* Scrollbar for Terminal */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--neon-teal); }

        /* Map Animation */
        .map-path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 5s linear infinite;
        }
        @keyframes dash { to { stroke-dashoffset: 0; } }
        
        .map-dot {
            offset-path: path("M10,80 C 40,10 65,10 95,80 S 150,150 180,80");
            offset-distance: 0%;
            animation: moveDot 5s linear infinite;
        }
        @keyframes moveDot { 100% { offset-distance: 100%; } }

    </style>
</head>
<body class="pt-24 pb-12">

    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-slate-950/90 backdrop-blur-md h-20">
        <div class="max-w-7xl mx-auto px-6 h-full flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="relative w-10 h-10 bg-gradient-to-br from-teal-500 to-transparent border border-white/20 flex items-center justify-center transform skew-x-[-10deg]">
                    <span class="font-race font-bold text-yellow-400 text-sm transform skew-x-[10deg]">MK.X</span>
                </div>
                <div class="flex flex-col leading-none">
                    <span class="font-race font-black text-2xl tracking-tighter text-white">270 <span class="text-yellow-400">KM/H</span></span>
                    <span class="text-[9px] font-hud text-gray-400 tracking-[0.4em] uppercase">Aerodynamics Div.</span>
                </div>
            </div>
            
            <div class="flex gap-6">
                <div class="flex flex-col text-right hidden md:block">
                    <span class="text-[10px] text-teal-400 font-hud">SERVER TIME</span>
                    <span id="clock" class="text-xs text-white font-hud">00:00:00:00</span>
                </div>
                <a href="https://www.linkedin.com/company/270kmph/" target="_blank" class="px-5 py-2 bg-yellow-400/10 border border-yellow-400/50 text-yellow-400 text-xs font-bold uppercase tracking-widest hover:bg-yellow-400 hover:text-black transition-all flex items-center gap-2">
                    <i data-lucide="power" class="w-3 h-3"></i> Initialize
                </a>
            </div>
        </div>
    </nav>

    <div class="bento-grid">

        <div class="card col-span-12 md:col-span-8 h-[400px] flex flex-col relative">
            <div class="corner c-tl"></div><div class="corner c-tr"></div>
            <div class="corner c-bl"></div><div class="corner c-br"></div>
            
            <div class="absolute top-4 left-6 z-10">
                <h2 class="text-3xl font-race text-white uppercase italic">Active Aero<span class="text-yellow-400">dynamics</span></h2>
                <div class="flex items-center gap-2 mt-1">
                    <div class="w-2 h-2 bg-green-500 rounded-full blink"></div>
                    <span class="font-hud text-xs text-teal-400 tracking-widest">WIND TUNNEL: ONLINE</span>
                </div>
            </div>

            <canvas id="wind-tunnel" class="absolute inset-0 w-full h-full z-0"></canvas>
            
            <div class="absolute bottom-4 right-6 z-10 text-right">
                <div class="text-4xl font-race font-bold text-white opacity-80">0.21 <span class="text-sm text-gray-400">Cd</span></div>
                <div class="text-[10px] font-hud text-gray-500">DRAG COEFFICIENT</div>
            </div>
        </div>

        <div class="card col-span-12 md:col-span-4 h-[400px] p-6 flex flex-col items-center justify-center relative" id="g-card">
            <h3 class="absolute top-4 left-6 text-sm font-race text-gray-400 uppercase tracking-widest">G-Force</h3>
            
            <div class="w-48 h-48 rounded-full border border-white/10 relative flex items-center justify-center bg-black/20">
                <div class="absolute w-32 h-32 rounded-full border border-teal-500/20"></div>
                <div class="absolute w-16 h-16 rounded-full border border-teal-500/40"></div>
                <div class="absolute w-full h-[1px] bg-teal-500/20"></div>
                <div class="absolute h-full w-[1px] bg-teal-500/20"></div>
                
                <div id="g-dot" class="w-4 h-4 bg-yellow-400 rounded-full shadow-[0_0_15px_rgba(250,204,21,0.8)] transition-transform duration-100 ease-out"></div>
            </div>

            <div class="mt-8 grid grid-cols-2 gap-8 text-center w-full">
                <div>
                    <span class="block text-2xl font-hud text-white font-bold" id="g-lat">0.00</span>
                    <span class="text-[9px] text-teal-500 uppercase">Lateral G</span>
                </div>
                <div>
                    <span class="block text-2xl font-hud text-white font-bold" id="g-long">0.00</span>
                    <span class="text-[9px] text-teal-500 uppercase">Longitudinal G</span>
                </div>
            </div>
        </div>

        <div class="card col-span-12 md:col-span-4 h-[250px] p-4 font-hud text-xs flex flex-col">
            <div class="flex justify-between items-center mb-2 border-b border-white/10 pb-2">
                <span class="text-yellow-400 uppercase tracking-widest">System_Log</span>
                <i data-lucide="terminal" class="w-3 h-3 text-gray-500"></i>
            </div>
            <div id="terminal-output" class="flex-grow overflow-y-hidden text-gray-300 leading-relaxed font-mono opacity-80">
                </div>
        </div>

        <div class="card col-span-12 md:col-span-4 h-[250px] relative bg-slate-900/50">
            <div class="absolute top-4 left-4 z-10">
                <span class="text-[10px] font-race text-teal-400 uppercase tracking-widest">GPS Tracking</span>
            </div>
            
            <svg class="w-full h-full p-8" viewBox="0 0 200 160">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:rgb(20,184,166);stop-opacity:0" />
                        <stop offset="50%" style="stop-color:rgb(20,184,166);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(20,184,166);stop-opacity:0" />
                    </linearGradient>
                </defs>
                <path d="M10,80 C 40,10 65,10 95,80 S 150,150 180,80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="4" />
                <path class="map-path" d="M10,80 C 40,10 65,10 95,80 S 150,150 180,80" fill="none" stroke="url(#grad1)" stroke-width="2" />
                
                <circle class="map-dot" r="4" fill="#facc15">
                    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite" />
                </circle>
            </svg>

            <div class="absolute bottom-4 right-4 text-right">
                <span class="block text-white font-hud text-lg">Sector 3</span>
                <span class="text-[9px] text-gray-500">OPTIMIZING TRAJECTORY</span>
            </div>
        </div>

        <div class="card col-span-12 md:col-span-4 h-[250px] p-4 flex flex-col">
            <div class="flex justify-between items-center mb-2">
                <span class="text-[10px] font-race text-teal-400 uppercase tracking-widest">Power Output</span>
                <span class="text-white font-hud font-bold" id="rpm-val">0 RPM</span>
            </div>
            <div class="relative flex-grow bg-black/20 rounded border border-white/5 overflow-hidden">
                <canvas id="graph-canvas" class="w-full h-full"></canvas>
            </div>
        </div>

    </div>

    <script>
        // === 1. WIND TUNNEL SIMULATION (Canvas) ===
        // This simulates air particles hitting an invisible car shape
        const wCanvas = document.getElementById('wind-tunnel');
        const wCtx = wCanvas.getContext('2d');
        let wW, wH;

        function resizeWind() {
            wW = wCanvas.parentElement.offsetWidth;
            wH = wCanvas.parentElement.offsetHeight;
            wCanvas.width = wW;
            wCanvas.height = wH;
        }
        window.addEventListener('resize', resizeWind);
        resizeWind();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * -100; // Start off screen left
                this.y = Math.random() * wH;
                this.speed = Math.random() * 5 + 8; // Fast speed
                this.size = Math.random() * 1.5;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speed;
                
                // THE INVISIBLE CAR SHAPE LOGIC
                // Define a curve in the middle of screen
                const carStart = wW * 0.3;
                const carEnd = wW * 0.7;
                const ground = wH * 0.8;
                
                // If particle enters the "car zone"
                if (this.x > carStart && this.x < carEnd) {
                    // Simple curve math to simulate hood/roof
                    if (this.y > ground - 60) {
                        this.y -= 2; // Deflect up (aerodynamics)
                        this.speed += 0.1; // Speed up over the curve
                    }
                }

                if (this.x > wW) this.reset();
            }
            draw() {
                wCtx.fillStyle = `rgba(20, 184, 166, ${this.alpha})`; // Teal
                wCtx.fillRect(this.x, this.y, this.size * 10, this.size); // Stretch for speed effect
            }
        }

        const particles = Array(150).fill().map(() => new Particle());

        function animateWind() {
            wCtx.clearRect(0, 0, wW, wH);
            
            // Draw Car Silhouette (Subtle)
            wCtx.beginPath();
            wCtx.moveTo(wW*0.25, wH*0.8);
            wCtx.bezierCurveTo(wW*0.3, wH*0.6, wW*0.4, wH*0.5, wW*0.5, wH*0.5); // Roof
            wCtx.bezierCurveTo(wW*0.6, wH*0.5, wW*0.7, wH*0.6, wW*0.75, wH*0.8); // Rear
            wCtx.lineTo(wW*0.25, wH*0.8);
            wCtx.fillStyle = 'rgba(0,0,0,0.3)';
            wCtx.fill();
            wCtx.strokeStyle = 'rgba(255,255,255,0.05)';
            wCtx.stroke();

            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateWind);
        }
        animateWind();


        // === 2. G-FORCE METER (Mouse Interaction) ===
        const gCard = document.getElementById('g-card');
        const gDot = document.getElementById('g-dot');
        const gLat = document.getElementById('g-lat');
        const gLong = document.getElementById('g-long');

        gCard.addEventListener('mousemove', (e) => {
            const rect = gCard.getBoundingClientRect();
            const x = e.clientX - rect.left; // x position within the element.
            const y = e.clientY - rect.top;  // y position within the element.
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            // Calculate distance from center (clamped)
            let deltaX = (x - centerX) / 4; 
            let deltaY = (y - centerY) / 4;
            
            // Limit movement to circle radius approx
            const limit = 45; 
            if (deltaX > limit) deltaX = limit; if (deltaX < -limit) deltaX = -limit;
            if (deltaY > limit) deltaY = limit; if (deltaY < -limit) deltaY = -limit;

            gDot.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
            
            // Update Numbers
            gLat.innerText = (deltaX / 20).toFixed(2);
            gLong.innerText = (deltaY / -20).toFixed(2); // Invert Y for G-force logic (up is brake/accel)
        });

        gCard.addEventListener('mouseleave', () => {
            gDot.style.transform = `translate(0px, 0px)`;
            gLat.innerText = "0.00";
            gLong.innerText = "0.00";
        });


        // === 3. TERMINAL SYSTEM LOG ===
        const terminal = document.getElementById('terminal-output');
        const logs = [
            "Initialize Core System...",
            "Checking Hydraulic Pressure...",
            "OK: Pressure Stable at 2000psi",
            "Connecting to Satellite uplink...",
            "Encryption Key: AES-256 [VERIFIED]",
            "Loading Aerodynamic Profile: MK.X",
            "Sensors: 98% Efficiency",
            "WARNING: Ambient Temp Rising",
            "Optimizing Fuel Mixture...",
            "Data Stream: ACTIVE",
            "Tracking Sector 1...",
            "Adjusting Rear Wing Angle: +2.5deg",
            "System Sync Complete."
        ];

        let logIndex = 0;
        
        function addLog() {
            const div = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-US', { hour12: false });
            div.innerHTML = `<span class="text-teal-600">[${time}]</span> ${logs[Math.floor(Math.random() * logs.length)]}`;
            terminal.appendChild(div);
            
            // Auto scroll to bottom
            terminal.scrollTop = terminal.scrollHeight;
            
            // Keep DOM light
            if(terminal.children.length > 8) terminal.removeChild(terminal.firstChild);
        }
        setInterval(addLog, 1500); // Add line every 1.5s


        // === 4. CLOCK ===
        setInterval(() => {
            const now = new Date();
            const str = now.getHours().toString().padStart(2,'0') + ":" + 
                        now.getMinutes().toString().padStart(2,'0') + ":" + 
                        now.getSeconds().toString().padStart(2,'0') + ":" + 
                        Math.floor(now.getMilliseconds()/10).toString().padStart(2,'0');
            document.getElementById('clock').innerText = str;
        }, 50);

        // === 5. RPM GRAPH (Canvas) ===
        const gCanvas = document.getElementById('graph-canvas');
        const gCtx = gCanvas.getContext('2d');
        gCanvas.width = gCanvas.offsetWidth;
        gCanvas.height = gCanvas.offsetHeight;
        let dataPoints = new Array(50).fill(gCanvas.height);

        function drawGraph() {
            gCtx.clearRect(0, 0, gCanvas.width, gCanvas.height);
            
            // Shift data
            dataPoints.shift();
            // Generate noisy wave
            const noise = Math.random() * 30 - 15;
            const target = gCanvas.height / 2 + Math.sin(Date.now() / 500) * 30;
            let val = target + noise;
            dataPoints.push(val);

            // Update text
            const rpm = Math.floor(9000 - (val * 10)); // rough mapping
            document.getElementById('rpm-val').innerText = rpm + " RPM";
            document.getElementById('rpm-val').style.color = rpm > 8500 ? '#facc15' : 'white';

            // Draw line
            gCtx.beginPath();
            gCtx.strokeStyle = '#facc15';
            gCtx.lineWidth = 2;
            for(let i=0; i<dataPoints.length; i++) {
                const x = (i / (dataPoints.length - 1)) * gCanvas.width;
                const y = dataPoints[i];
                if(i===0) gCtx.moveTo(x,y);
                else gCtx.lineTo(x,y);
            }
            gCtx.stroke();
            
            // Fill
            gCtx.lineTo(gCanvas.width, gCanvas.height);
            gCtx.lineTo(0, gCanvas.height);
            gCtx.fillStyle = 'rgba(250, 204, 21, 0.1)';
            gCtx.fill();

            requestAnimationFrame(drawGraph);
        }
        drawGraph();

        // Initialize Icons
        if (typeof lucide !== 'undefined') lucide.createIcons();
    </script>
</body>
</html>
